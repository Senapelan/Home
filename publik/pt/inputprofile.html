<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Profile Pegawai</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--gray-900);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Login Card */
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .login-card h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .login-card i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Main Content */
        .main-content {
            display: none;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: var(--primary);
        }
        
        .logout-btn {
            background: var(--danger);
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* Cards Container */
        .cards-container {
            display: grid;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gray-100);
        }
        
        .card-header h3 {
            color: var(--primary);
            font-size: 20px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .card-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .delete-btn {
            background: var(--danger);
        }
        
        .collapse-btn {
            background: var(--gray-300);
            color: var(--gray-700);
        }
        
        /* Card Content */
        .card-content {
            display: grid;
            gap: 24px;
        }
        
        .collapsed .card-content {
            display: none;
        }
        
        .card-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        /* Photo Upload */
        .photo-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--gray-100);
            border-radius: 12px;
        }
        
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .photo-preview {
            width: 216px;
            height: 270px;
            border: 3px dashed var(--gray-300);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .photo-upload-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .photo-upload-btn input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .crop-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 800px;
            width: 90%;
        }
        
        .crop-preview {
            width: 200px;
            height: 250px;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid var(--gray-300);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1002;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray-200);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .card-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .login-card {
                margin: 20px auto;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="container">
        <div class="login-card" id="loginSection">
            <i class="fas fa-user-shield"></i>
            <h2>Login Sistem Profile Pegawai</h2>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Masukkan username" value="Admin">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Masukkan password" value="123456">
            </div>
            <button onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Proses Login
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-id-card"></i> Sistem Profile Pegawai</h1>
                <p>Kelurahan/Kecamatan - Kota Pekanbaru</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Kantor Card -->
        <div class="cards-container">
            <div class="card" id="kantorCard">
                <div class="card-header">
                    <h3><i class="fas fa-building"></i> Profil Kantor</h3>
                    <div class="card-actions">
                        <button class="collapse-btn" onclick="toggleCard('kantorCard')">
                            <i class="fas fa-chevron-up"></i> Collapse
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-row">
                        <div class="form-group">
                            <label for="nama_kelurahan">NAMA KELURAHAN</label>
                            <input type="text" id="nama_kelurahan">
                        </div>
                        <div class="form-group">
                            <label for="alamat">ALAMAT</label>
                            <input type="text" id="alamat">
                        </div>
                        <div class="form-group">
                            <label for="rt">RT</label>
                            <input type="number" id="rt">
                        </div>
                        <div class="form-group">
                            <label for="rw">RW</label>
                            <input type="number" id="rw">
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="form-group">
                            <label for="kelurahan">KELURAHAN</label>
                            <input type="text" id="kelurahan">
                        </div>
                        <div class="form-group">
                            <label for="kecamatan">KECAMATAN</label>
                            <input type="text" id="kecamatan">
                        </div>
                        <div class="form-group">
                            <label for="kota">KOTA</label>
                            <input type="text" id="kota" value="Pekanbaru">
                        </div>
                        <div class="form-group">
                            <label for="provinsi">PROVINSI</label>
                            <input type="text" id="provinsi" value="Riau">
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="form-group">
                            <label for="kode_pos">KODE POS</label>
                            <input type="text" id="kode_pos">
                        </div>
                    </div>
                    
                    <!-- Foto Kantor -->
                    <div class="photo-section">
                        <h4><i class="fas fa-camera"></i> Upload Lambang Pemko Pekanbaru</h4>
                        <div class="photo-container">
                            <div class="photo-preview" id="kantorPhotoPreview">
                                <i class="fas fa-image" style="font-size: 48px; color: #ccc;"></i>
                            </div>
                            <div>
                                <button class="photo-upload-btn" onclick="document.getElementById('kantorPhotoInput').click()">
                                    <i class="fas fa-upload"></i> Pilih Foto (1080x1350)
                                </button>
                                <input type="file" id="kantorPhotoInput" accept="image/*" style="display: none;" 
                                       onchange="handlePhotoUpload(this, 'kantor')">
                                <p style="font-size: 12px; color: #666; margin-top: 8px;">
                                    *Ukuran: 4:5 (1080x1350px) - Upload lambang resmi Pemko Pekanbaru
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="saveKantorData()" style="margin-top: 20px;">
                        <i class="fas fa-save"></i> Simpan Data Kantor
                    </button>
                </div>
            </div>
        </div>

        <!-- Pegawai Cards Container -->
        <div id="pegawaiCardsContainer"></div>

        <!-- Add Pegawai Card Button -->
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="addPegawaiCard()" id="addCardBtn">
                <i class="fas fa-plus"></i> Tambah Data Pegawai (Maks: 10)
            </button>
            <p id="cardCounter" style="margin-top: 10px; color: #666;">0/10 Card</p>
        </div>
    </div>

    <!-- Crop Modal -->
    <div class="crop-modal" id="cropModal">
        <div class="crop-container">
            <h3 style="margin-bottom: 20px; text-align: center;">
                <i class="fas fa-crop-alt"></i> Crop Foto (Rasio 4:5)
            </h3>
            <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                <div style="flex: 1; min-width: 300px;">
                    <div id="cropperImage" style="max-height: 400px;"></div>
                </div>
                <div style="flex: 0 0 200px;">
                    <div class="crop-preview"></div>
                    <p style="text-align: center; margin-top: 10px; font-size: 14px;">
                        Preview 1080x1350px
                    </p>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
                <button onclick="cancelCrop()" class="cancel-btn" style="background: var(--danger);">
                    <i class="fas fa-times"></i> Batal
                </button>
                <button onclick="applyCrop()" class="confirm-btn" style="background: var(--success);">
                    <i class="fas fa-check"></i> Terapkan Crop
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loadingText">Memproses...</p>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        // ============ KONFIGURASI ============
        const CONFIG = {
            SHEET_ID: '1XCTZBBxu4HGDZ1e7JW8DJGdoYT8tMkooxfNrZMJoruY',
            API_KEY: 'AIzaSyBR1XK5osDoe2Mvsk1TCUt0ebrMqQu1Gv4',
            SHEETS: {
                PASSWORD: 'PASSWORD',
                PROFILE: 'PROFILE',
                PEGAWAI: 'DATA_PEGAWAI'
            },
            GITHUB_PHOTO_URL: 'https://raw.githubusercontent.com/[USERNAME]/[REPO]/main/publik/pt/profile-pt/',
            MAX_CARDS: 10
        };
        // ======================================

        let currentUser = null;
        let cropper = null;
        let currentPhotoType = null;
        let currentPhotoCardId = null;
        let photoBlob = null;
        let pegawaiCards = [];
        let cardCounter = 0;

        // ============ FUNGSI UTAMA ============

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showNotification('Harap isi username dan password', 'error');
                return;
            }

            showLoading('Memeriksa login...');

            try {
                // Read from Google Sheets
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PASSWORD}!A:B?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Gagal mengakses sheet');
                
                const data = await response.json();
                const rows = data.values || [];
                
                // Skip header row
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i][0] === username && rows[i][1] === password) {
                        currentUser = username;
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        showNotification('Login berhasil!', 'success');
                        
                        // Load existing data
                        await loadKantorData();
                        await loadPegawaiData();
                        
                        hideLoading();
                        return;
                    }
                }
                
                showNotification('Username atau password salah', 'error');
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Error: ' + error.message, 'error');
            }
            
            hideLoading();
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showNotification('Anda telah logout', 'success');
        }

        async function loadKantorData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PROFILE}!A:K?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const row = data.values[1]; // Get first data row
                    document.getElementById('nama_kelurahan').value = row[1] || '';
                    document.getElementById('alamat').value = row[2] || '';
                    document.getElementById('rt').value = row[3] || '';
                    document.getElementById('rw').value = row[4] || '';
                    document.getElementById('kelurahan').value = row[5] || '';
                    document.getElementById('kecamatan').value = row[6] || '';
                    document.getElementById('kota').value = row[7] || '';
                    document.getElementById('provinsi').value = row[8] || '';
                    document.getElementById('kode_pos').value = row[9] || '';
                    
                    // Load photo if exists
                    if (row[10]) {
                        document.getElementById('kantorPhotoPreview').innerHTML = 
                            `<img src="${row[10]}" alt="Lambang Kantor">`;
                    }
                }
            } catch (error) {
                console.error('Error loading kantor data:', error);
            }
        }

        async function saveKantorData() {
            showLoading('Menyimpan data kantor...');
            
            const data = {
                timestamp: new Date().toISOString(),
                nama_kelurahan: document.getElementById('nama_kelurahan').value,
                alamat: document.getElementById('alamat').value,
                rt: document.getElementById('rt').value,
                rw: document.getElementById('rw').value,
                kelurahan: document.getElementById('kelurahan').value,
                kecamatan: document.getElementById('kecamatan').value,
                kota: document.getElementById('kota').value,
                provinsi: document.getElementById('provinsi').value,
                kode_pos: document.getElementById('kode_pos').value,
                foto_url: '' // Will be updated after photo upload
            };

            // Check if data already exists
            try {
                const checkUrl = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PROFILE}!A:A?key=${CONFIG.API_KEY}`;
                const checkResponse = await fetch(checkUrl);
                const checkData = await checkResponse.json();
                
                let url;
                let method;
                
                if (checkData.values && checkData.values.length > 1) {
                    // Update existing data
                    const range = `${CONFIG.SHEETS.PROFILE}!A2:K2`;
                    url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${range}?valueInputOption=USER_ENTERED&key=${CONFIG.API_KEY}`;
                    method = 'PUT';
                } else {
                    // Append new data
                    const range = `${CONFIG.SHEETS.PROFILE}!A:K`;
                    url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${range}:append?valueInputOption=USER_ENTERED&insertDataOption=INSERT_ROWS&key=${CONFIG.API_KEY}`;
                    method = 'POST';
                }
                
                const values = [[
                    data.timestamp,
                    data.nama_kelurahan,
                    data.alamat,
                    data.rt,
                    data.rw,
                    data.kelurahan,
                    data.kecamatan,
                    data.kota,
                    data.provinsi,
                    data.kode_pos,
                    data.foto_url
                ]];
                
                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({values})
                });
                
                if (response.ok) {
                    showNotification('Data kantor berhasil disimpan!', 'success');
                } else {
                    throw new Error('Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error saving kantor data:', error);
                showNotification('Error: ' + error.message, 'error');
            }
            
            hideLoading();
        }

        // ============ FUNGSI PEGAWAI ============

        function addPegawaiCard() {
            if (cardCounter >= CONFIG.MAX_CARDS) {
                showNotification('Maksimal 10 card telah tercapai', 'error');
                return;
            }
            
            cardCounter++;
            const cardId = 'pegawai_' + Date.now();
            
            const cardHTML = `
                <div class="card" id="${cardId}">
                    <div class="card-header">
                        <h3><i class="fas fa-user-tie"></i> Data Profile Pegawai #${cardCounter}</h3>
                        <div class="card-actions">
                            <button class="collapse-btn" onclick="toggleCard('${cardId}')">
                                <i class="fas fa-chevron-up"></i> Collapse
                            </button>
                            <button class="delete-btn" onclick="deletePegawaiCard('${cardId}')">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                            <div>
                                <div class="card-row">
                                    <div class="form-group">
                                        <label for="nama_${cardId}">NAMA</label>
                                        <input type="text" id="nama_${cardId}">
                                    </div>
                                    <div class="form-group">
                                        <label for="nip_${cardId}">NIP</label>
                                        <input type="text" id="nip_${cardId}">
                                    </div>
                                </div>
                                <div class="card-row">
                                    <div class="form-group">
                                        <label for="jabatan_${cardId}">JABATAN</label>
                                        <input type="text" id="jabatan_${cardId}">
                                    </div>
                                    <div class="form-group">
                                        <label for="pangkat_${cardId}">PANGKAT/GOL</label>
                                        <input type="text" id="pangkat_${cardId}">
                                    </div>
                                </div>
                                <div class="card-row">
                                    <div class="form-group">
                                        <label for="email_${cardId}">EMAIL</label>
                                        <input type="email" id="email_${cardId}">
                                    </div>
                                    <div class="form-group">
                                        <label for="nohp_${cardId}">NO. HP</label>
                                        <input type="text" id="nohp_${cardId}">
                                    </div>
                                </div>
                                <button onclick="savePegawaiData('${cardId}')" style="margin-top: 20px;">
                                    <i class="fas fa-save"></i> Simpan Data Pegawai
                                </button>
                            </div>
                            <div class="photo-section">
                                <h4><i class="fas fa-portrait"></i> Foto Profil</h4>
                                <div class="photo-container">
                                    <div class="photo-preview" id="photoPreview_${cardId}">
                                        <i class="fas fa-user" style="font-size: 48px; color: #ccc;"></i>
                                    </div>
                                    <div>
                                        <button class="photo-upload-btn" onclick="document.getElementById('photoInput_${cardId}').click()">
                                            <i class="fas fa-upload"></i> Upload Foto (4:5)
                                        </button>
                                        <input type="file" id="photoInput_${cardId}" accept="image/*" style="display: none;"
                                               onchange="handlePhotoUpload(this, 'pegawai', '${cardId}')">
                                        <p style="font-size: 12px; color: #666; margin-top: 8px;">
                                            *Ukuran: 4:5 (1080x1350px) - Wajib seragam
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('pegawaiCardsContainer').insertAdjacentHTML('beforeend', cardHTML);
            pegawaiCards.push({id: cardId, saved: false});
            updateCardCounter();
        }

        async function savePegawaiData(cardId) {
            showLoading('Menyimpan data pegawai...');
            
            const data = {
                card_id: cardId,
                timestamp: new Date().toISOString(),
                nama: document.getElementById('nama_' + cardId).value,
                nip: document.getElementById('nip_' + cardId).value,
                jabatan: document.getElementById('jabatan_' + cardId).value,
                pangkat: document.getElementById('pangkat_' + cardId).value,
                email: document.getElementById('email_' + cardId).value,
                nohp: document.getElementById('nohp_' + cardId).value,
                foto_url: '',
                status: 'active'
            };

            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PEGAWAI}:append?valueInputOption=USER_ENTERED&insertDataOption=INSERT_ROWS&key=${CONFIG.API_KEY}`;
                
                const values = [[
                    data.timestamp,
                    data.card_id,
                    data.nama,
                    data.nip,
                    data.jabatan,
                    data.pangkat,
                    data.email,
                    data.nohp,
                    data.foto_url,
                    data.status
                ]];
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({values})
                });
                
                if (response.ok) {
                    showNotification('Data pegawai berhasil disimpan!', 'success');
                    // Mark card as saved
                    const cardIndex = pegawaiCards.findIndex(card => card.id === cardId);
                    if (cardIndex !== -1) {
                        pegawaiCards[cardIndex].saved = true;
                    }
                } else {
                    throw new Error('Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error saving pegawai data:', error);
                showNotification('Error: ' + error.message, 'error');
            }
            
            hideLoading();
        }

        async function deletePegawaiCard(cardId) {
            if (!confirm('Hapus data pegawai ini?')) return;
            
            showLoading('Menghapus data...');
            
            try {
                // Find the row in spreadsheet
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PEGAWAI}!B:B?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    let rowIndex = -1;
                    for (let i = 1; i < data.values.length; i++) {
                        if (data.values[i][0] === cardId) {
                            rowIndex = i + 1; // +1 because Sheets is 1-indexed
                            break;
                        }
                    }
                    
                    if (rowIndex !== -1) {
                        // Mark as deleted in spreadsheet (update status)
                        const updateUrl = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PEGAWAI}!J${rowIndex}?valueInputOption=USER_ENTERED&key=${CONFIG.API_KEY}`;
                        await fetch(updateUrl, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({values: [['deleted']]})
                        });
                    }
                }
                
                // Remove from DOM
                document.getElementById(cardId).remove();
                
                // Update counters
                cardCounter--;
                pegawaiCards = pegawaiCards.filter(card => card.id !== cardId);
                updateCardCounter();
                
                showNotification('Data pegawai dihapus', 'success');
            } catch (error) {
                console.error('Error deleting card:', error);
                showNotification('Error menghapus data', 'error');
            }
            
            hideLoading();
        }

        async function loadPegawaiData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEETS.PEGAWAI}!A:J?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    // Skip header row
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (row[9] !== 'deleted') { // Check status column
                            // Add card and populate data
                            addPegawaiCard();
                            const latestCard = pegawaiCards[pegawaiCards.length - 1];
                            const cardId = latestCard.id;
                            
                            document.getElementById('nama_' + cardId).value = row[2] || '';
                            document.getElementById('nip_' + cardId).value = row[3] || '';
                            document.getElementById('jabatan_' + cardId).value = row[4] || '';
                            document.getElementById('pangkat_' + cardId).value = row[5] || '';
                            document.getElementById('email_' + cardId).value = row[6] || '';
                            document.getElementById('nohp_' + cardId).value = row[7] || '';
                            
                            if (row[8]) {
                                document.getElementById('photoPreview_' + cardId).innerHTML = 
                                    `<img src="${row[8]}" alt="Foto Profil">`;
                            }
                            
                            latestCard.saved = true;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading pegawai data:', error);
            }
        }

        // ============ FUNGSI FOTO ============

        function handlePhotoUpload(input, type, cardId = null) {
            const file = input.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                showNotification('Harap pilih file gambar', 'error');
                return;
            }
            
            currentPhotoType = type;
            currentPhotoCardId = cardId;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cropModal').style.display = 'flex';
                
                // Initialize cropper
                const image = document.createElement('img');
                image.id = 'imageToCrop';
                image.src = e.target.result;
                
                const container = document.getElementById('cropperImage');
                container.innerHTML = '';
                container.appendChild(image);
                
                setTimeout(() => {
                    cropper = new Cropper(image, {
                        aspectRatio: 4/5,
                        viewMode: 2,
                        autoCropArea: 1,
                        responsive: true,
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: true,
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                        preview: '.crop-preview'
                    });
                }, 100);
            };
            reader.readAsDataURL(file);
        }

        function applyCrop() {
            if (!cropper) return;
            
            // Get cropped canvas
            const canvas = cropper.getCroppedCanvas({
                width: 1080,
                height: 1350
            });
            
            // Convert to blob
            canvas.toBlob(blob => {
                photoBlob = blob;
                
                // Create preview
                const previewUrl = URL.createObjectURL(blob);
                
                if (currentPhotoType === 'kantor') {
                    document.getElementById('kantorPhotoPreview').innerHTML = 
                        `<img src="${previewUrl}" alt="Lambang Kantor">`;
                } else if (currentPhotoType === 'pegawai' && currentPhotoCardId) {
                    document.getElementById('photoPreview_' + currentPhotoCardId).innerHTML = 
                        `<img src="${previewUrl}" alt="Foto Profil">`;
                }
                
                // TODO: Upload to GitHub here
                showNotification('Foto telah dicrop. Simpan data untuk upload foto.', 'success');
                
                cancelCrop();
            }, 'image/jpeg', 0.95);
        }

        function cancelCrop() {
            document.getElementById('cropModal').style.display = 'none';
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        // ============ HELPER FUNCTIONS ============

        function toggleCard(cardId) {
            const card = document.getElementById(cardId);
            const button = card.querySelector('.collapse-btn i');
            
            if (card.classList.contains('collapsed')) {
                card.classList.remove('collapsed');
                button.className = 'fas fa-chevron-up';
            } else {
                card.classList.add('collapsed');
                button.className = 'fas fa-chevron-down';
            }
        }

        function updateCardCounter() {
            document.getElementById('cardCounter').textContent = 
                `${cardCounter}/${CONFIG.MAX_CARDS} Card`;
                
            if (cardCounter >= CONFIG.MAX_CARDS) {
                document.getElementById('addCardBtn').disabled = true;
                document.getElementById('addCardBtn').style.opacity = '0.6';
            } else {
                document.getElementById('addCardBtn').disabled = false;
                document.getElementById('addCardBtn').style.opacity = '1';
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCardCounter();
            // Auto focus on username
            document.getElementById('username').focus();
        });
    </script>
