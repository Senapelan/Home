<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Profile Pegawai - Kelurahan/Kecamatan Pekanbaru</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--gray-900);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--gray-500);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        /* Main Content */
        .main-content {
            display: none;
        }
        
        /* Header */
        .app-header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-icon {
            font-size: 32px;
            color: var(--primary);
        }
        
        .header-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        .header-text p {
            color: var(--gray-500);
            font-size: 14px;
        }
        
        /* Cards */
        .cards-container {
            display: grid;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h3 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .card-body {
            padding: 24px;
        }
        
        .card.collapsed .card-body {
            display: none;
        }
        
        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        /* Photo Section */
        .photo-section {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            border: 2px dashed var(--gray-300);
        }
        
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .photo-preview {
            width: 216px;
            height: 270px;
            border: 3px solid var(--gray-200);
            border-radius: 12px;
            overflow: hidden;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-preview i {
            font-size: 48px;
            color: var(--gray-300);
        }
        
        /* Pegawai Card Layout */
        .pegawai-card-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }
        
        @media (max-width: 768px) {
            .pegawai-card-layout {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-title {
                flex-direction: column;
            }
        }
        
        /* Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray-200);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 400px;
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.info {
            background: var(--primary);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Add Card Section */
        .add-card-section {
            text-align: center;
            margin: 40px 0;
            padding: 32px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card-counter {
            margin-top: 12px;
            color: var(--gray-500);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Sistem Profile Pegawai</h1>
            <p class="login-subtitle">Kelurahan/Kecamatan - Kota Pekanbaru</p>
            
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" class="form-input" placeholder="Masukkan username" value="Admin">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" class="form-input" placeholder="Masukkan password" value="123456">
            </div>
            
            <button class="btn btn-primary" onclick="login()" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login ke Sistem
            </button>
            
            <div style="margin-top: 20px; color: var(--gray-500); font-size: 14px;">
                <i class="fas fa-info-circle"></i> Default: Admin / 123456
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container main-content" id="mainContent">
        <!-- Header -->
        <header class="app-header">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="header-text">
                    <h1>Sistem Profile Pegawai</h1>
                    <p>Kelurahan/Kecamatan - Pemerintah Kota Pekanbaru</p>
                </div>
            </div>
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Kantor Card -->
        <div class="cards-container">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-building"></i> Profil Kantor</h3>
                    <div class="card-actions">
                        <button class="btn btn-warning btn-sm" onclick="toggleCard('kantorCard')">
                            <i class="fas fa-chevron-up"></i> Collapse
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">NAMA KELURAHAN</label>
                            <input type="text" id="nama_kelurahan" class="form-input" placeholder="Contoh: Kelurahan Senapelan">
                        </div>
                        <div class="form-group">
                            <label class="form-label">ALAMAT</label>
                            <input type="text" id="alamat" class="form-input" placeholder="Alamat lengkap kantor">
                        </div>
                        <div class="form-group">
                            <label class="form-label">RT</label>
                            <input type="number" id="rt" class="form-input" placeholder="001">
                        </div>
                        <div class="form-group">
                            <label class="form-label">RW</label>
                            <input type="number" id="rw" class="form-input" placeholder="002">
                        </div>
                        <div class="form-group">
                            <label class="form-label">KELURAHAN</label>
                            <input type="text" id="kelurahan" class="form-input" placeholder="Nama kelurahan">
                        </div>
                        <div class="form-group">
                            <label class="form-label">KECAMATAN</label>
                            <input type="text" id="kecamatan" class="form-input" placeholder="Nama kecamatan">
                        </div>
                        <div class="form-group">
                            <label class="form-label">KOTA</label>
                            <input type="text" id="kota" class="form-input" value="Pekanbaru">
                        </div>
                        <div class="form-group">
                            <label class="form-label">PROVINSI</label>
                            <input type="text" id="provinsi" class="form-input" value="Riau">
                        </div>
                        <div class="form-group">
                            <label class="form-label">KODE POS</label>
                            <input type="text" id="kode_pos" class="form-input" placeholder="28111">
                        </div>
                    </div>
                    
                    <!-- Foto Kantor -->
                    <div class="photo-section">
                        <h4><i class="fas fa-camera"></i> Upload Lambang Pemko Pekanbaru</h4>
                        <div class="photo-container">
                            <div class="photo-preview" id="kantorPhotoPreview">
                                <i class="fas fa-landmark"></i>
                            </div>
                            <div>
                                <button class="btn btn-primary" onclick="document.getElementById('kantorPhotoInput').click()">
                                    <i class="fas fa-upload"></i> Pilih Foto Lambang
                                </button>
                                <input type="file" id="kantorPhotoInput" accept="image/*" style="display: none;" 
                                       onchange="handlePhotoUpload('kantor')">
                                <p style="color: var(--gray-500); font-size: 14px; margin-top: 8px;">
                                    <i class="fas fa-info-circle"></i> Ukuran: 4:5 (1080x1350px)
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 24px;">
                        <button class="btn btn-success" onclick="saveKantorData()">
                            <i class="fas fa-save"></i> Simpan Data Kantor
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pegawai Cards Container -->
        <div id="pegawaiCardsContainer"></div>

        <!-- Add Pegawai Card Section -->
        <div class="add-card-section">
            <button class="btn btn-primary" onclick="addPegawaiCard()" id="addCardBtn">
                <i class="fas fa-plus"></i> Tambah Data Pegawai Baru
            </button>
            <p class="card-counter" id="cardCounter">0/10 Data Pegawai</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingText" style="font-weight: 600; color: var(--gray-700);">Memproses...</p>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // ============ KONFIGURASI ============
        // ⚠️ GANTI INI DENGAN URL APPS SCRIPT ANDA ⚠️
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxelwim13i6tCj0dLm7lNGqLCqBPsMNXHyyeTil1Hf8kDG_btuNP4fwRqweKUwdh2ueCQ/exec
        
        const CONFIG = {
            MAX_CARDS: 10
        };
        // ======================================
        
        // ============ STATE VARIABLES ============
        let currentUser = null;
        let pegawaiCards = [];
        let cardCounter = 0;
        // =========================================
        
        // ============ API FUNCTIONS ============
        
        async function callAPI(action, data = {}) {
            showLoading('Memproses...');
            
            // Build URL with query parameters
            let url = APPS_SCRIPT_URL + '?action=' + encodeURIComponent(action);
            
            // Add data as query parameters
            Object.keys(data).forEach(key => {
                if (data[key] !== null && data[key] !== undefined) {
                    url += '&' + encodeURIComponent(key) + '=' + encodeURIComponent(data[key]);
                }
            });
            
            console.log('API Call:', url);
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                console.log('API Response:', result);
                hideLoading();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                hideLoading();
                return {
                    success: false,
                    message: 'Koneksi gagal: ' + error.message
                };
            }
        }
        
        // ============ AUTH FUNCTIONS ============
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showNotification('Harap isi username dan password', 'error');
                return;
            }
            
            const result = await callAPI('login', { username, password });
            
            if (result.success) {
                currentUser = username;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                showNotification('Login berhasil! Selamat datang ' + username, 'success');
                
                // Load existing data
                await loadKantorData();
                await loadPegawaiData();
            } else {
                showNotification(result.message || 'Login gagal', 'error');
            }
        }
        
        function logout() {
            if (confirm('Yakin ingin logout?')) {
                currentUser = null;
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('loginSection').style.display = 'flex';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                showNotification('Anda telah logout', 'info');
            }
        }
        
        // ============ KANTOR FUNCTIONS ============
        
        async function loadKantorData() {
            const result = await callAPI('getProfile');
            
            if (result.success && result.data) {
                const data = result.data;
                document.getElementById('nama_kelurahan').value = data.nama_kelurahan || '';
                document.getElementById('alamat').value = data.alamat || '';
                document.getElementById('rt').value = data.rt || '';
                document.getElementById('rw').value = data.rw || '';
                document.getElementById('kelurahan').value = data.kelurahan || '';
                document.getElementById('kecamatan').value = data.kecamatan || '';
                document.getElementById('kota').value = data.kota || 'Pekanbaru';
                document.getElementById('provinsi').value = data.provinsi || 'Riau';
                document.getElementById('kode_pos').value = data.kode_pos || '';
                
                if (data.foto_url) {
                    updatePhotoPreview('kantor', data.foto_url);
                }
            }
        }
        
        async function saveKantorData() {
            // Validation
            const requiredFields = [
                'nama_kelurahan', 'alamat', 'rt', 'rw', 
                'kelurahan', 'kecamatan', 'kode_pos'
            ];
            
            for (const field of requiredFields) {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    showNotification(`Harap isi ${field.replace('_', ' ').toUpperCase()}`, 'error');
                    document.getElementById(field).focus();
                    return;
                }
            }
            
            const kantorData = {
                nama_kelurahan: document.getElementById('nama_kelurahan').value,
                alamat: document.getElementById('alamat').value,
                rt: document.getElementById('rt').value,
                rw: document.getElementById('rw').value,
                kelurahan: document.getElementById('kelurahan').value,
                kecamatan: document.getElementById('kecamatan').value,
                kota: document.getElementById('kota').value || 'Pekanbaru',
                provinsi: document.getElementById('provinsi').value || 'Riau',
                kode_pos: document.getElementById('kode_pos').value,
                foto_url: ''
            };
            
            const result = await callAPI('saveProfile', kantorData);
            
            if (result.success) {
                showNotification('Data kantor berhasil disimpan!', 'success');
            } else {
                showNotification('Gagal menyimpan: ' + result.message, 'error');
            }
        }
        
        // ============ PEGAWAI FUNCTIONS ============
        
        function addPegawaiCard() {
            if (cardCounter >= CONFIG.MAX_CARDS) {
                showNotification(`Maksimal ${CONFIG.MAX_CARDS} data pegawai telah tercapai`, 'error');
                return;
            }
            
            cardCounter++;
            const cardId = 'pegawai_' + Date.now();
            
            const cardHTML = `
                <div class="card" id="${cardId}">
                    <div class="card-header">
                        <h3><i class="fas fa-user-tie"></i> Data Pegawai #${cardCounter}</h3>
                        <div class="card-actions">
                            <button class="btn btn-warning btn-sm" onclick="toggleCard('${cardId}')">
                                <i class="fas fa-chevron-up"></i> Collapse
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deletePegawaiCard('${cardId}')">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pegawai-card-layout">
                            <div>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">NAMA LENGKAP</label>
                                        <input type="text" id="nama_${cardId}" class="form-input" placeholder="Nama lengkap pegawai">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">NIP</label>
                                        <input type="text" id="nip_${cardId}" class="form-input" placeholder="Nomor Induk Pegawai">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">JABATAN</label>
                                        <input type="text" id="jabatan_${cardId}" class="form-input" placeholder="Jabatan pegawai">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">PANGKAT/GOLONGAN</label>
                                        <input type="text" id="pangkat_${cardId}" class="form-input" placeholder="Contoh: IV/A">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">EMAIL</label>
                                        <input type="email" id="email_${cardId}" class="form-input" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">NO. HP</label>
                                        <input type="text" id="nohp_${cardId}" class="form-input" placeholder="0812-3456-7890">
                                    </div>
                                </div>
                                
                                <div style="text-align: center; margin-top: 24px;">
                                    <button class="btn btn-success" onclick="savePegawaiData('${cardId}')">
                                        <i class="fas fa-save"></i> Simpan Data Pegawai
                                    </button>
                                </div>
                            </div>
                            
                            <div class="photo-section">
                                <h4><i class="fas fa-portrait"></i> Foto Profil Pegawai</h4>
                                <div class="photo-container">
                                    <div class="photo-preview" id="photoPreview_${cardId}">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary" onclick="document.getElementById('photoInput_${cardId}').click()">
                                            <i class="fas fa-upload"></i> Upload Foto
                                        </button>
                                        <input type="file" id="photoInput_${cardId}" accept="image/*" style="display: none;"
                                               onchange="handlePhotoUpload('pegawai', '${cardId}')">
                                        <p style="color: var(--gray-500); font-size: 14px; margin-top: 8px;">
                                            <i class="fas fa-info-circle"></i> Ukuran: 4:5 (1080x1350px)
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('pegawaiCardsContainer').insertAdjacentHTML('beforeend', cardHTML);
            pegawaiCards.push({ id: cardId, saved: false });
            updateCardCounter();
            
            showNotification(`Card pegawai #${cardCounter} berhasil ditambahkan`, 'info');
        }
        
        async function savePegawaiData(cardId) {
            // Validation
            const requiredFields = ['nama', 'nip', 'jabatan', 'pangkat', 'email', 'nohp'];
            const fieldNames = ['Nama', 'NIP', 'Jabatan', 'Pangkat', 'Email', 'No. HP'];
            
            for (let i = 0; i < requiredFields.length; i++) {
                const value = document.getElementById(`${requiredFields[i]}_${cardId}`).value.trim();
                if (!value) {
                    showNotification(`Harap isi ${fieldNames[i]}`, 'error');
                    document.getElementById(`${requiredFields[i]}_${cardId}`).focus();
                    return;
                }
            }
            
            const pegawaiData = {
                card_id: cardId,
                nama: document.getElementById(`nama_${cardId}`).value,
                nip: document.getElementById(`nip_${cardId}`).value,
                jabatan: document.getElementById(`jabatan_${cardId}`).value,
                pangkat: document.getElementById(`pangkat_${cardId}`).value,
                email: document.getElementById(`email_${cardId}`).value,
                nohp: document.getElementById(`nohp_${cardId}`).value,
                foto_url: ''
            };
            
            const result = await callAPI('savePegawai', pegawaiData);
            
            if (result.success) {
                showNotification('Data pegawai berhasil disimpan!', 'success');
                const cardIndex = pegawaiCards.findIndex(card => card.id === cardId);
                if (cardIndex !== -1) {
                    pegawaiCards[cardIndex].saved = true;
                }
            } else {
                showNotification('Gagal menyimpan: ' + result.message, 'error');
            }
        }
        
        async function deletePegawaiCard(cardId) {
            if (!confirm('Hapus data pegawai ini? Data akan dihapus permanen.')) return;
            
            showLoading('Menghapus data...');
            
            const result = await callAPI('deletePegawai', { card_id: cardId });
            
            if (result.success) {
                // Remove from DOM
                document.getElementById(cardId).remove();
                
                // Remove from array
                const cardIndex = pegawaiCards.findIndex(card => card.id === cardId);
                if (cardIndex !== -1) {
                    pegawaiCards.splice(cardIndex, 1);
                    cardCounter--;
                    updateCardCounter();
                }
                
                showNotification('Data pegawai berhasil dihapus', 'success');
            } else {
                showNotification('Gagal menghapus: ' + result.message, 'error');
            }
            
            hideLoading();
        }
        
        async function loadPegawaiData() {
            const result = await callAPI('getPegawai');
            
            if (result.success && result.data && result.data.length > 0) {
                result.data.forEach((pegawai, index) => {
                    addPegawaiCard();
                    const latestCard = pegawaiCards[pegawaiCards.length - 1];
                    const cardId = latestCard.id;
                    
                    document.getElementById(`nama_${cardId}`).value = pegawai.nama || '';
                    document.getElementById(`nip_${cardId}`).value = pegawai.nip || '';
                    document.getElementById(`jabatan_${cardId}`).value = pegawai.jabatan || '';
                    document.getElementById(`pangkat_${cardId}`).value = pegawai.pangkat || '';
                    document.getElementById(`email_${cardId}`).value = pegawai.email || '';
                    document.getElementById(`nohp_${cardId}`).value = pegawai.nohp || '';
                    
                    if (pegawai.foto_url) {
                        updatePhotoPreview(cardId, pegawai.foto_url);
                    }
                    
                    latestCard.saved = true;
                });
            }
        }
        
        // ============ PHOTO FUNCTIONS ============
        
        function handlePhotoUpload(type, cardId = null) {
            const inputId = type === 'kantor' ? 'kantorPhotoInput' : `photoInput_${cardId}`;
            const file = document.getElementById(inputId).files[0];
            
            if (!file) return;
            
            // Basic validation
            if (!file.type.match('image.*')) {
                showNotification('Harap pilih file gambar (JPG/PNG)', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) { // 5MB
                showNotification('Ukuran file maksimal 5MB', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                if (type === 'kantor') {
                    updatePhotoPreview('kantor', e.target.result);
                } else if (cardId) {
                    updatePhotoPreview(cardId, e.target.result);
                }
            };
            reader.readAsDataURL(file);
        }
        
        function updatePhotoPreview(targetId, imageUrl) {
            const previewId = targetId === 'kantor' ? 
                'kantorPhotoPreview' : `photoPreview_${targetId}`;
            const previewDiv = document.getElementById(previewId);
            
            if (previewDiv) {
                previewDiv.innerHTML = `<img src="${imageUrl}" alt="Preview">`;
            }
        }
        
        // ============ HELPER FUNCTIONS ============
        
        function toggleCard(cardId) {
            const card = document.getElementById(cardId);
            const button = card.querySelector('.btn-warning i');
            
            if (card.classList.contains('collapsed')) {
                card.classList.remove('collapsed');
                button.className = 'fas fa-chevron-up';
            } else {
                card.classList.add('collapsed');
                button.className = 'fas fa-chevron-down';
            }
        }
        
        function updateCardCounter() {
            document.getElementById('cardCounter').textContent = 
                `${cardCounter}/${CONFIG.MAX_CARDS} Data Pegawai`;
                
            const addBtn = document.getElementById('addCardBtn');
            if (cardCounter >= CONFIG.MAX_CARDS) {
                addBtn.disabled = true;
                addBtn.style.opacity = '0.6';
            } else {
                addBtn.disabled = false;
                addBtn.style.opacity = '1';
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        function showLoading(text = 'Memproses...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        // ============ INITIALIZATION ============
        
        document.addEventListener('DOMContentLoaded', function() {
            // Test connection
            showLoading('Mengecek koneksi...');
            
            fetch(APPS_SCRIPT_URL + '?action=test')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('✅ Connected to Apps Script');
                        showNotification('Sistem siap digunakan', 'success');
                    }
                })
                .catch(error => {
                    console.warn('⚠️ Connection test failed');
                })
                .finally(() => {
                    hideLoading();
                });
            
            updateCardCounter();
            
            // Auto focus
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
        });
    </script>
