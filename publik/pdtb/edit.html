<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Keluarga - Sistem Penduduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --light-blue: #eff6ff;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f0f9ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #2563eb 100%);
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 6px 25px rgba(30, 58, 138, 0.2);
        }
        
        .card-main {
            border: none;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            background: white;
            margin-bottom: 25px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .spinner-custom {
            width: 50px;
            height: 50px;
            border: 5px solid #e0f2fe;
            border-top: 5px solid var(--secondary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-custom"></div>
    </div>

    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2">
                        <i class="bi bi-pencil-square me-3"></i>Edit Data Keluarga
                    </h1>
                    <p class="mb-0 opacity-75">Perbarui data keluarga yang sudah terdaftar</p>
                </div>
                <div class="text-end">
                    <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
                        <i class="bi bi-arrow-left me-2"></i>Kembali
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle-fill me-2"></i>
            <strong>Mode Edit:</strong> Anda dapat mengubah data keluarga dan anggota. 
            Perubahan akan dicatat dalam audit log.
        </div>

        <div id="editContainer">
            <!-- Data akan di-load dari database -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary mb-3"></div>
                <p>Memuat data keluarga...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbw9tqN1y5EW7MmN0WqjRhQhtvWAfAHbt1p1rYYAZ5qe9aJZjfZXvVsopiGNJArhE1QdZQ/exec'
        };

        // Global Variables
        let familyData = null;
        let membersData = [];
        let isEditing = false;

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const noKK = localStorage.getItem('editKK');
            
            if (!noKK) {
                alert('Tidak ada data KK untuk diedit. Kembali ke halaman utama.');
                window.location.href = 'index.html';
                return;
            }
            
            await loadFamilyData(noKK);
        });

        // Load family data
        async function loadFamilyData(noKK) {
            showLoading();
            
            try {
                const response = await fetch(`${CONFIG.WEB_APP_URL}?action=getFamily&noKK=${encodeURIComponent(noKK)}`);
                const result = await response.json();
                
                if (result.success) {
                    familyData = result.family;
                    membersData = result.members;
                    renderEditForm();
                } else {
                    alert('Gagal memuat data: ' + (result.error || 'Data tidak ditemukan'));
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memuat data: ' + error.message);
                window.location.href = 'index.html';
            } finally {
                hideLoading();
            }
        }

        // Render edit form
        function renderEditForm() {
            const container = document.getElementById('editContainer');
            
            container.innerHTML = `
                <div class="card card-main">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">
                            <i class="bi bi-house-door me-2"></i>
                            Edit Data Keluarga - ${familyData.noKK}
                        </h4>
                    </div>
                    
                    <div class="card-body">
                        <!-- Family Info -->
                        <div class="mb-4">
                            <h5 class="mb-3">
                                <i class="bi bi-geo-alt me-2"></i>Informasi Alamat
                            </h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Alamat Lengkap</label>
                                    <input type="text" class="form-control" 
                                           id="alamat" value="${familyData.alamat}">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">RT</label>
                                    <input type="text" class="form-control" 
                                           id="rt" value="${familyData.rt}" maxlength="3">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">RW</label>
                                    <input type="text" class="form-control" 
                                           id="rw" value="${familyData.rw}" maxlength="3">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Kelurahan</label>
                                    <input type="text" class="form-control" 
                                           id="kelurahan" value="${familyData.kelurahan}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Kecamatan</label>
                                    <input type="text" class="form-control" 
                                           id="kecamatan" value="${familyData.kecamatan}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Kota/Kabupaten</label>
                                    <input type="text" class="form-control" 
                                           id="kotaKabupaten" value="${familyData.kotaKabupaten}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Provinsi</label>
                                    <input type="text" class="form-control" 
                                           id="provinsi" value="${familyData.provinsi}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Kode Pos</label>
                                    <input type="text" class="form-control" 
                                           id="kodePos" value="${familyData.kodePos}" maxlength="5">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Members Info -->
                        <div class="mb-4">
                            <h5 class="mb-3">
                                <i class="bi bi-people me-2"></i>Anggota Keluarga
                            </h5>
                            <div id="membersContainer">
                                ${renderMembers()}
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                                <i class="bi bi-x-circle me-2"></i>Batal
                            </button>
                            <button class="btn btn-primary" onclick="saveChanges()">
                                <i class="bi bi-save me-2"></i>Simpan Perubahan
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render members
        function renderMembers() {
            let html = '';
            
            membersData.forEach((member, index) => {
                const memberNum = index + 1;
                html += `
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Anggota ${memberNum}: ${member.namaLengkap}</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <label class="form-label">NIK</label>
                                    <input type="text" class="form-control" 
                                           id="nik_${memberNum}" value="${member.nik}" maxlength="16">
                                </div>
                                <div class="col-md-4 mb-2">
                                    <label class="form-label">Jenis Kelamin</label>
                                    <select class="form-control" id="gender_${memberNum}">
                                        <option value="Laki-laki" ${member.jenisKelamin === 'Laki-laki' ? 'selected' : ''}>Laki-laki</option>
                                        <option value="Perempuan" ${member.jenisKelamin === 'Perempuan' ? 'selected' : ''}>Perempuan</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <label class="form-label">Status Hubungan</label>
                                    <select class="form-control" id="hubungan_${memberNum}">
                                        <option value="Kepala Keluarga" ${member.statusHubungan === 'Kepala Keluarga' ? 'selected' : ''}>Kepala Keluarga</option>
                                        <option value="Isteri" ${member.statusHubungan === 'Isteri' ? 'selected' : ''}>Isteri</option>
                                        <option value="Anak" ${member.statusHubungan === 'Anak' ? 'selected' : ''}>Anak</option>
                                        <option value="Orang Tua" ${member.statusHubungan === 'Orang Tua' ? 'selected' : ''}>Orang Tua</option>
                                        <option value="Menantu" ${member.statusHubungan === 'Menantu' ? 'selected' : ''}>Menantu</option>
                                        <option value="Family Lain" ${member.statusHubungan === 'Family Lain' ? 'selected' : ''}>Family Lain</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <label class="form-label">Tempat Lahir</label>
                                    <input type="text" class="form-control" 
                                           id="tempatLahir_${memberNum}" value="${member.tempatLahir}">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" 
                                           id="tanggalLahir_${memberNum}" value="${member.tanggalLahir}">
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            return html;
        }

        // Save changes
        async function saveChanges() {
            if (!confirm('Apakah Anda yakin ingin menyimpan perubahan?')) {
                return;
            }
            
            // Validate
            if (!validateForm()) {
                return;
            }
            
            showLoading();
            
            try {
                // Collect updated data
                const updatedFamily = {
                    noKK: familyData.noKK,
                    alamat: document.getElementById('alamat').value.trim(),
                    rt: document.getElementById('rt').value.trim(),
                    rw: document.getElementById('rw').value.trim(),
                    kelurahan: document.getElementById('kelurahan').value.trim(),
                    kecamatan: document.getElementById('kecamatan').value.trim(),
                    kotaKabupaten: document.getElementById('kotaKabupaten').value.trim(),
                    provinsi: document.getElementById('provinsi').value.trim(),
                    kodePos: document.getElementById('kodePos').value.trim(),
                    namaPetugas: familyData.namaPetugas,
                    sumberData: familyData.sumberData || ''
                };
                
                const updatedMembers = [];
                
                membersData.forEach((member, index) => {
                    const memberNum = index + 1;
                    updatedMembers.push({
                        statusHubungan: document.getElementById(`hubungan_${memberNum}`).value,
                        statusAnggota: member.statusAnggota || 'Hidup',
                        namaLengkap: member.namaLengkap,
                        nik: document.getElementById(`nik_${memberNum}`).value.trim(),
                        jenisKelamin: document.getElementById(`gender_${memberNum}`).value,
                        tempatLahir: document.getElementById(`tempatLahir_${memberNum}`).value.trim(),
                        tanggalLahir: document.getElementById(`tanggalLahir_${memberNum}`).value,
                        agama: member.agama || '',
                        pendidikan: member.pendidikan || '',
                        pekerjaan: member.pekerjaan || '',
                        golDarah: member.golDarah || '',
                        statusPerkawinan: member.statusPerkawinan || '',
                        tanggalPerkawinan: member.tanggalPerkawinan || '',
                        kewarganegaraan: member.kewarganegaraan || 'Warga Negara Indonesia',
                        noPaspor: member.noPaspor || '',
                        nokitap: member.nokitap || '',
                        namaAyah: member.namaAyah || '',
                        namaIbu: member.namaIbu || '',
                        statusKekayaan: member.statusKekayaan || '',
                        statusLPS: member.statusLPS || '',
                        statusKesehatan: member.statusKesehatan || '',
                        sumberData: familyData.sumberData || ''
                    });
                });
                
                const submitData = {
                    familyData: updatedFamily,
                    anggota: updatedMembers
                };
                
                // Send update request
                const dataStr = encodeURIComponent(JSON.stringify(submitData));
                const url = `${CONFIG.WEB_APP_URL}?action=updateFamily&data=${dataStr}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    alert('Data berhasil diperbarui!');
                    window.location.href = 'index.html';
                } else {
                    alert('Gagal memperbarui data: ' + (result.error || 'Unknown error'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Validate form
        function validateForm() {
            const alamat = document.getElementById('alamat').value.trim();
            const rt = document.getElementById('rt').value.trim();
            const rw = document.getElementById('rw').value.trim();
            const kelurahan = document.getElementById('kelurahan').value.trim();
            const kodePos = document.getElementById('kodePos').value.trim();
            
            if (!alamat) {
                alert('Alamat harus diisi');
                return false;
            }
            
            if (!/^\d{3}$/.test(rt)) {
                alert('RT harus 3 digit angka (contoh: 001)');
                return false;
            }
            
            if (!/^\d{3}$/.test(rw)) {
                alert('RW harus 3 digit angka (contoh: 002)');
                return false;
            }
            
            if (!kelurahan) {
                alert('Kelurahan harus diisi');
                return false;
            }
            
            if (!/^\d{5}$/.test(kodePos)) {
                alert('Kode Pos harus 5 digit angka');
                return false;
            }
            
            // Validate members
            for (let i = 0; i < membersData.length; i++) {
                const memberNum = i + 1;
                const nik = document.getElementById(`nik_${memberNum}`).value.trim();
                
                if (!nik || nik.length !== 16) {
                    alert(`NIK Anggota ${memberNum} harus 16 digit`);
                    return false;
                }
            }
            
            return true;
        }

        // Loading functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
