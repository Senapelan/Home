    <style>
        :root {
            --primary: #1e6bff;
            --primary-dark: #0a4fcc;
            --secondary: #00c9b7;
            --accent: #ff6b6b;
            --dark: #0c1f33;
            --light: #f6f7f9;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #222;
            --text-light: #666;
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.15);
            --shadow-sm: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --card-bg: rgba(255, 255, 255, 0.9);
            --gold: #FFD700;
            --gold-dark: #FFA500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 3D Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
        }

        /* Header dengan Logo (Sama seperti halaman utama) */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(12, 31, 51, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: var(--transition);
        }

        .page-header.scrolled {
            background: rgba(12, 31, 51, 0.98);
            backdrop-filter: blur(30px);
            height: 70px;
            box-shadow: var(--shadow-lg);
        }

        /* Logo (sama dengan halaman utama) */
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            background: transparent !important;
            padding: 0 !important;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: var(--transition);
            filter: none !important;
            border-radius: 12px;
        }

        .logo-img:hover {
            transform: scale(1.1);
        }

        .logo-img:hover img {
            transform: rotate(10deg);
            filter: brightness(1.2) saturate(1.5) !important;
        }

        .logo-img:hover::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                rgba(30, 107, 255, 0.4), 
                rgba(0, 201, 183, 0.4), 
                rgba(255, 107, 107, 0.4));
            border-radius: 18px;
            z-index: -1;
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                opacity: 0.5;
                filter: hue-rotate(0deg);
            }
            50% { 
                opacity: 0.8;
                filter: hue-rotate(45deg);
            }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #a3d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-sub {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Back Button */
        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(30, 107, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 107, 255, 0.5);
        }

        .back-btn i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-5px);
        }

        /* Main Content */
        .main-content {
            padding: 120px 40px 60px;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .page-title h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .page-title h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .page-title p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 20px auto 0;
        }

        /* Loading & Error States */
        .loading-container,
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: var(--shadow-sm);
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(30, 107, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-right: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-container i {
            font-size: 60px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .error-container h3 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .error-container p {
            color: var(--text-light);
            margin-bottom: 25px;
            max-width: 400px;
        }

        .retry-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(30, 107, 255, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 107, 255, 0.5);
        }

        /* Employee Grid */
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Employee Card - Premium Design */
        .employee-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(30, 107, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .employee-card:hover {
            transform: translateY(-15px) rotateX(2deg);
            box-shadow: var(--shadow-lg);
            border-color: rgba(30, 107, 255, 0.3);
        }

        /* Gold Card untuk Lurah */
        .employee-card.gold-card {
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, var(--gold), var(--gold-dark)) border-box;
            position: relative;
            overflow: hidden;
        }

        .employee-card.gold-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 215, 0, 0.1) 50%,
                transparent 70%
            );
            animation: goldShine 3s infinite;
        }

        @keyframes goldShine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .employee-card.gold-card:hover {
            transform: translateY(-15px) rotateX(2deg) scale(1.02);
            box-shadow: 0 30px 60px rgba(255, 215, 0, 0.3);
        }

        .employee-card.gold-card .rank-badge {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--dark);
            font-weight: 700;
            border: none;
        }

        .employee-card.gold-card .employee-name {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            position: relative;
            display: inline-block;
        }

        .employee-card.gold-card .employee-name i {
            color: var(--gold);
            -webkit-text-fill-color: initial;
            margin-right: 8px;
        }

        .employee-card.gold-card .rank-icon {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--dark);
            animation: goldPulse 2s infinite;
        }

        @keyframes goldPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        .employee-card.gold-card .rank-value {
            color: var(--gold-dark);
            font-weight: 700;
        }

        .employee-card.gold-card .employee-position span {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 165, 0, 0.2));
            color: #b8860b;
            font-weight: 600;
        }

        /* Card Glow Effect */
        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.8s;
            z-index: 2;
            pointer-events: none;
        }

        .employee-card:hover::before {
            left: 100%;
        }

        /* Image Container */
        .card-image {
            position: relative;
            width: 100%;
            padding-top: 120%;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            backface-visibility: hidden;
        }

        .employee-card:hover .card-image img {
            transform: scale(1.1);
            filter: brightness(1.1) saturate(1.2);
        }

        /* Image Overlay */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 50%,
                rgba(12, 31, 51, 0.8) 100%
            );
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .employee-card:hover .image-overlay {
            opacity: 1;
        }

        /* Badge for Rank/Gol */
        .rank-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 700;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 3;
            border: 1px solid rgba(30, 107, 255, 0.2);
            transition: var(--transition);
            letter-spacing: 0.5px;
        }

        .employee-card:hover .rank-badge {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(30, 107, 255, 0.4);
        }

        /* Card Content */
        .card-content {
            padding: 25px 20px 20px;
            background: white;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            line-height: 1.3;
            transition: var(--transition);
            position: relative;
            display: inline-block;
        }

        .employee-card:hover .employee-name {
            color: var(--primary);
            transform: translateX(5px);
        }

        .employee-name::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .employee-card:hover .employee-name::after {
            width: 50px;
        }

        .employee-position {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .employee-position i {
            font-size: 14px;
            color: var(--secondary);
        }

        .employee-position span {
            background: rgba(30, 107, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .employee-rank {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .rank-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, rgba(30, 107, 255, 0.1), rgba(0, 201, 183, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 16px;
            transition: var(--transition);
        }

        .employee-card:hover .rank-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: rotate(10deg);
        }

        .rank-detail {
            flex: 1;
        }

        .rank-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rank-value {
            font-weight: 700;
            color: var(--dark);
            font-size: 0.95rem;
        }

        /* Empty state */
        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 30px 40px;
            background: rgba(12, 31, 51, 0.95);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-footer p {
            font-size: 0.95rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .page-header {
                padding: 0 20px;
            }
            
            .logo-main {
                font-size: 18px;
            }
            
            .logo-sub {
                font-size: 11px;
            }
            
            .main-content {
                padding: 100px 30px 40px;
            }
            
            .employee-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                height: 70px;
            }
            
            .logo-img {
                width: 50px;
                height: 50px;
            }
            
            .back-btn {
                padding: 10px 22px;
                font-size: 14px;
            }
            
            .main-content {
                padding: 90px 20px 30px;
            }
            
            .page-title h1 {
                font-size: 2.2rem;
            }
            
            .page-title p {
                font-size: 1rem;
            }
            
            .employee-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
            }
            
            .employee-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 0 15px;
            }
            
            .logo-main {
                font-size: 16px;
            }
            
            .logo-sub {
                font-size: 10px;
            }
            
            .back-btn {
                padding: 8px 18px;
                font-size: 13px;
            }
            
            .main-content {
                padding: 85px 15px 25px;
            }
            
            .employee-grid {
                grid-template-columns: 1fr;
                max-width: 350px;
                margin: 0 auto;
            }
            
            .loading-container,
            .error-container {
                padding: 30px 20px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
        }
    </style>
</head>

    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Header dengan Logo (Sama seperti halaman utama) -->
    <header class="page-header" id="pageHeader">
        <a href="https://senapelan.github.io/Home/" class="logo">
            <div class="logo-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Logo_lambang_kota_pekanbaru.png/960px-Logo_lambang_kota_pekanbaru.png" alt="Logo Pekanbaru">
            </div>
            <div class="logo-text">
                <div class="logo-main">Padang Terubuk</div>
                <div class="logo-sub">Data Pegawai</div>
            </div>
        </a>
        
        <a href="javascript:history.back()" class="back-btn" id="backButton">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">
            <h1>DATA PEGAWAI</h1>
            <p>Kelurahan Padang Terubuk</p>
        </div>
        
        <!-- Employee Grid Container -->
        <div id="employeeContainer">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Memuat data pegawai...</div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="page-footer">
        <p>Â© 2026 Kelurahan Padang Terubuk - Data Pegawai</p>
    </footer>
    
    <script>
        // ================= HEADER SCROLL EFFECT =================
        window.addEventListener('scroll', () => {
            const header = document.getElementById('pageHeader');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // ================= 3D BACKGROUND =================
        function init3DBackground() {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas, 
                alpha: true,
                antialias: true 
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Create floating particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 300;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x1e6bff,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 3;
            
            // Mouse movement effect
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0005;
                
                // Smooth mouse follow
                camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Initialize 3D background if Three.js is available
        if (typeof THREE !== 'undefined') {
            window.addEventListener('load', init3DBackground);
        }
        
        // ================= FETCH DATA FROM GOOGLE SHEETS =================
        const SPREADSHEET_ID = '1J2K8z_XYUptg4YCcnC_MyBCe9UxKlW_QKBiTRerXE4s';
        const SHEET_NAME = 'DATA_PEGAWAI';
        
        // APPS SCRIPT WEB APP URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4CZJmFO9zJa3vVhfGibcF-8yWJ50NHN1CLhtk9UXYl6TV_rAF2Qe1obCDyB7pH_nftg/exec';
        
        async function fetchEmployeeData() {
            const container = document.getElementById('employeeContainer');
            
            try {
                // Tampilkan loading
                container.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Memuat data pegawai...</div>
                    </div>
                `;
                
                // Fetch data dari Apps Script
                const response = await fetch(`${APPS_SCRIPT_URL}?spreadsheetId=${SPREADSHEET_ID}&sheet=${SHEET_NAME}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Jika data kosong
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-users-slash" style="font-size: 48px; color: var(--text-light); margin-bottom: 20px;"></i>
                            <h3>Tidak Ada Data Pegawai</h3>
                            <p>Belum ada data pegawai yang tersedia.</p>
                        </div>
                    `;
                    return;
                }
                
                // Render cards
                renderEmployeeCards(data.data, container);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                
                // Gunakan fallback data
                loadFallbackData();
            }
        }
        
        function renderEmployeeCards(employees, container) {
            if (!employees || employees.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-users-slash" style="font-size: 48px; color: var(--text-light); margin-bottom: 20px;"></i>
                        <h3>Tidak Ada Data Pegawai</h3>
                        <p>Belum ada data pegawai yang tersedia.</p>
                    </div>
                `;
                return;
            }
            
            let cardsHTML = '<div class="employee-grid">';
            
            employees.forEach((employee, index) => {
                // Extract data with proper fallback
                const nama = employee.NAMA || 'Tidak Ada Nama';
                const jabatan = employee.JABATAN || 'Tidak Ada Jabatan';
                const pangkatGol = employee.PANGKAT_GOL || '-';
                const linkFoto = employee['LINK FOTO'] || '';
                
                // Generate default image or use provided link
                const imageUrl = linkFoto && linkFoto.trim() !== '' 
                    ? linkFoto 
                    : `https://ui-avatars.com/api/?name=${encodeURIComponent(nama)}&background=1e6bff&color=fff&size=512&bold=true&length=2`;
                
                // Cek apakah ini Lurah untuk memberikan gold card
                const isLurah = nama.toLowerCase().includes('juni hardi') || index === 0;
                
                // Tentukan icon dan badge
                const rankIcon = isLurah ? 'fa-crown' : 'fa-circle-check';
                const badgeText = isLurah ? 'LURAH' : 'Pegawai';
                const badgeIcon = isLurah ? 'fa-crown' : 'fa-star';
                const goldClass = isLurah ? 'gold-card' : '';
                
                cardsHTML += `
                    <div class="employee-card ${goldClass}" data-index="${index}">
                        <div class="card-image">
                            <img src="${imageUrl}" 
                                 alt="${nama}"
                                 loading="lazy"
                                 onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(nama)}&background=1e6bff&color=fff&size=512&bold=true&length=2'">
                            <div class="image-overlay"></div>
                            <div class="rank-badge">
                                <i class="fas ${badgeIcon}" style="margin-right: 5px;"></i>
                                ${badgeText}
                            </div>
                        </div>
                        <div class="card-content">
                            <h3 class="employee-name">
                                ${isLurah ? '<i class="fas fa-crown" style="color: #FFD700;"></i>' : ''}
                                ${nama}
                            </h3>
                            <div class="employee-position">
                                <i class="fas fa-briefcase"></i>
                                <span>${jabatan}</span>
                            </div>
                            <div class="employee-rank">
                                <div class="rank-icon">
                                    <i class="fas ${rankIcon}"></i>
                                </div>
                                <div class="rank-detail">
                                    <div class="rank-label">Pangkat / Golongan</div>
                                    <div class="rank-value">${pangkatGol}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cardsHTML += '</div>';
            container.innerHTML = cardsHTML;
            
            // Add animation delay for cards
            document.querySelectorAll('.employee-card').forEach((card, index) => {
                card.style.animation = `fadeUp 0.6s ease forwards ${index * 0.1}s`;
                card.style.opacity = '0';
            });
        }
        
        // ================= FALLBACK DATA =================
        function loadFallbackData() {
            const fallbackData = [
                {
                    NAMA: "Juni Hardi, S.STP",
                    JABATAN: "Plt. Lurah",
                    PANGKAT_GOL: "Penata Muda / IIIa",
                    "LINK FOTO": "data/foto/lurah/padangterubuk.png"
                },
                {
                    NAMA: "Siti Aminah, S.E",
                    JABATAN: "Sekretaris Lurah",
                    PANGKAT_GOL: "Penata / IIIc",
                    "LINK FOTO": ""
                },
                {
                    NAMA: "Ahmad Fauzi, S.Sos",
                    JABATAN: "Kasi Pemerintahan",
                    PANGKAT_GOL: "Penata Muda / IIIa",
                    "LINK FOTO": ""
                },
                {
                    NAMA: "Rina Wati, A.Md",
                    JABATAN: "Kasi Kesra",
                    PANGKAT_GOL: "Pengatur / IIc",
                    "LINK FOTO": ""
                },
                {
                    NAMA: "Budi Santoso, S.Kom",
                    JABATAN: "Staf Administrasi",
                    PANGKAT_GOL: "Pengatur Muda / IIa",
                    "LINK FOTO": ""
                },
                {
                    NAMA: "Dewi Lestari, S.E",
                    JABATAN: "Staf Keuangan",
                    PANGKAT_GOL: "Pengatur / IIb",
                    "LINK FOTO": ""
                }
            ];
            
            const container = document.getElementById('employeeContainer');
            renderEmployeeCards(fallbackData, container);
        }
        
        // ================= INITIAL LOAD =================
        window.addEventListener('load', () => {
            // Coba fetch dari Apps Script, jika gagal pakai fallback
            fetchEmployeeData().catch(() => {
                console.log('Menggunakan data fallback...');
                loadFallbackData();
            });
        });
        
        // ================= BACK BUTTON HANDLER =================
        document.getElementById('backButton').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Cek apakah ada history sebelumnya
            if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                history.back();
            } else {
                // Jika tidak ada history, redirect ke halaman utama
                window.location.href = 'https://senapelan.github.io/Home/kelurahanpadangterubuk.html';
            }
        });
        
        // ================= SMOOTH SCROLL =================
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // ================= CARD CLICK EFFECT =================
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.employee-card');
            if (card) {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 200);
            }
        });
    </script>
</body>
</html>
