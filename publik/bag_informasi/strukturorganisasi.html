    <script>
        // ================= 3D BACKGROUND =================
        function init3DBackground() {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas || typeof THREE === 'undefined') return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Floating particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 10;
                posArray[i+1] = (Math.random() - 0.5) * 10;
                posArray[i+2] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x1e6bff,
                transparent: true,
                opacity: 0.2,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.y += 0.0003;
                particlesMesh.rotation.x += 0.0001;
                renderer.render(scene, camera);
            }
            
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // ================= IMAGE ZOOM =================
        const image = document.getElementById('structureImage');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetZoomBtn = document.getElementById('resetZoomBtn');
        const zoomModal = document.getElementById('zoomModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        let currentZoom = 1;
        const zoomStep = 0.2;
        const maxZoom = 3;
        const minZoom = 1;

        // Zoom In
        zoomInBtn.addEventListener('click', () => {
            if (currentZoom < maxZoom) {
                currentZoom += zoomStep;
                image.style.transform = `scale(${currentZoom})`;
                image.style.cursor = 'zoom-out';
            }
        });

        // Zoom Out
        zoomOutBtn.addEventListener('click', () => {
            if (currentZoom > minZoom) {
                currentZoom -= zoomStep;
                image.style.transform = `scale(${currentZoom})`;
            }
            if (currentZoom <= minZoom) {
                image.style.cursor = 'zoom-in';
            }
        });

        // Reset Zoom
        resetZoomBtn.addEventListener('click', () => {
            currentZoom = 1;
            image.style.transform = 'scale(1)';
            image.style.cursor = 'zoom-in';
        });

        // Open Modal (Full Screen)
        image.addEventListener('click', () => {
            zoomModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            zoomModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        zoomModal.addEventListener('click', (e) => {
            if (e.target === zoomModal) {
                zoomModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && zoomModal.classList.contains('active')) {
                zoomModal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Zoom with keyboard
            if (e.ctrlKey && e.key === '+') {
                e.preventDefault();
                zoomInBtn.click();
            }
            if (e.ctrlKey && e.key === '-') {
                e.preventDefault();
                zoomOutBtn.click();
            }
            if (e.ctrlKey && e.key === '0') {
                e.preventDefault();
                resetZoomBtn.click();
            }
        });

        // ================= IMAGE INFO =================
        const staffCountEl = document.getElementById('staffCount');
        const imageResolutionEl = document.getElementById('imageResolution');

        // Simulasi hitung staff (bisa disesuaikan)
        setTimeout(() => {
            staffCountEl.textContent = '12 Perangkat';
        }, 1000);

        // Get image resolution
        const img = new Image();
        img.src = 'https://senapelan.github.io/Home/data/foto/strukturpadangterubuk.png';
        img.onload = function() {
            imageResolutionEl.textContent = `${this.width} x ${this.height} px`;
        };

        // ================= LOADING =================
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // ================= INIT =================
        if (typeof THREE !== 'undefined') {
            init3DBackground();
        }

        // ================= TOUCH ZOOM GESTURE =================
        let initialDistance = null;
        
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                const scale = currentDistance / initialDistance;
                const newZoom = Math.min(maxZoom, Math.max(minZoom, scale));
                
                if (Math.abs(newZoom - currentZoom) > 0.1) {
                    currentZoom = newZoom;
                    image.style.transform = `scale(${currentZoom})`;
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            initialDistance = null;
        });

        // ================= PREVENT DEFAULT ZOOM =================
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
    </script>
</body>
</html>
