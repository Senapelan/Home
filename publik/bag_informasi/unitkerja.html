        function init3DBackground() {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas || typeof THREE === 'undefined') return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 150;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 10;
                posArray[i+1] = (Math.random() - 0.5) * 10;
                posArray[i+2] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x1e6bff,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.y += 0.0002;
                renderer.render(scene, camera);
            }
            
            animate();
        }

                maps: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15958.58084095162!2d101.42387745676942!3d0.5337327482442705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d5ac0aac8ee4c5%3A0xc14034fc37ad8419!2sKantor%20Lurah%20Padang%20Terubuk!5e0!3m2!1sen!2sid!4v1769890786275!5m2!1sen!2sid",
                website: "https://senapelan.github.io/Home/kelurahansago.html",
                telp: "(0761) 67890"
            }
        ];

        // ================= RENDER CARDS =================
        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            
            kelurahanData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'unit-card';
                card.setAttribute('data-id', item.id);
                
                card.innerHTML = `
                    <div class="card-cover">
                        <img src="${item.gambar}" alt="${item.nama}">
                        <div class="cover-title">
                            <h3>${item.nama}</h3>
                            <p><i class="fas fa-map-marker-alt"></i> ${item.kelurahan}</p>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="content-inner">
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-building"></i>
                                    </div>
                                    <div class="detail-text">
                                        <div class="label">Instansi</div>
                                        <div class="value">${item.kelurahan}</div>
                                    </div>
                                </div>
                                
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-phone-alt"></i>
                                    </div>
                                    <div class="detail-text">
                                        <div class="label">Telepon</div>
                                        <div class="value">${item.telp}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="description">
                                <p>${item.deskripsi}</p>
                            </div>
                            
                            <div class="detail-item" style="margin-bottom: 20px;">
                                <div class="detail-icon">
                                    <i class="fas fa-map-pin"></i>
                                </div>
                                <div class="detail-text">
                                    <div class="label">Alamat Lengkap</div>
                                    <div class="value">${item.alamat}</div>
                                </div>
                            </div>
                            
                            <div class="map-container">
                                <iframe 
                                    src="${item.maps}"
                                    loading="lazy"
                                    title="Peta ${item.nama}">
                                </iframe>
                            </div>
                            
                            <div class="card-actions">
                                <a href="${item.website}" class="action-btn btn-primary" target="_blank">
                                    <i class="fas fa-globe"></i> Website
                                </a>
                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.alamat)}" class="action-btn btn-outline" target="_blank">
                                    <i class="fas fa-directions"></i> Rute
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="expand-indicator">
                        <span>${index === 0 ? 'Lihat Detail' : 'Buka Detail'}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                `;
                
                // Add click event
                card.addEventListener('click', function(e) {
                    // Prevent closing when clicking on links or map
                    if (e.target.tagName === 'A' || e.target.closest('a') || e.target.closest('.map-container')) {
                        return;
                    }
                    
                    this.classList.toggle('active');
                    
                    // Update indicator text
                    const indicator = this.querySelector('.expand-indicator span');
                    if (this.classList.contains('active')) {
                        indicator.textContent = 'Tutup Detail';
                    } else {
                        indicator.textContent = 'Buka Detail';
                    }
                });
                
                grid.appendChild(card);
            });
        }

        // ================= INIT =================
        window.addEventListener('load', () => {
            // Show loading
            const loading = document.getElementById('loadingOverlay');
            
            // Initialize 3D
            if (typeof THREE !== 'undefined') {
                init3DBackground();
            }
            
            // Render cards
            renderCards();
            
            // Hide loading after cards are rendered
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // ================= FLOATING PARTICLES =================
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
                document.body.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
