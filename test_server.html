<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; font-family: Arial; }
        .sidebar { width: 250px; background: #333; color: white; padding: 20px; }
        .menu-item { padding: 10px; cursor: pointer; margin: 5px 0; }
        .menu-item:hover { background: #444; }
        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .loading { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menu Layanan</h3>
        <div class="menu-item" onclick="loadHTML('https://senapelan.github.io/Home/kelurahankampungbandar.html')">üìã Pelayanan Mandiri</div>
        <div class="menu-item" onclick="loadHTML('https://senapelan.github.io/Home/kelurahankampungbaru.html')">üí¨ Live Chat</div>
        <div class="menu-item" onclick="loadHTML('syarat.html')">üìë Persyaratan</div>
        <div class="menu-item" onclick="loadHTML('unduh.html')">‚¨áÔ∏è Unduh Berkas</div>
        <div class="menu-item" onclick="loadHTML('pengaduan.html')">‚ö†Ô∏è Lapor Pengaduan</div>
    </div>
    
    <div class="content" id="contentArea">
        <div class="loading">Pilih menu untuk memulai</div>
    </div>

    <script>
        async function loadHTML(fileName) {
            const content = document.getElementById('contentArea');
            
            // Tampilkan loading
            content.innerHTML = '<div class="loading">‚è≥ Memuat...</div>';
            
            try {
                // Fetch file HTML
                const response = await fetch(fileName);
                
                if (!response.ok) {
                    throw new Error('File tidak ditemukan');
                }
                
                const html = await response.text();
                content.innerHTML = html;
                
                // Update URL tanpa reload
                history.pushState({page: fileName}, '', '#' + fileName);
                
            } catch(error) {
                content.innerHTML = `
                    <div style="color: red; text-align: center; padding: 50px;">
                        ‚ùå Gagal memuat halaman: ${error.message}
                        <br><br>
                        <button onclick="buatContohHTML()" style="padding: 10px 20px;">
                            Buat Contoh HTML
                        </button>
                    </div>
                `;
            }
        }
        
        // Fungsi untuk membuat contoh file HTML
        function buatContohHTML() {
            alert(`
                Buat file-file berikut di folder yang sama:
                
                1. pelayanan.html
                2. chat.html  
                3. syarat.html
                4. unduh.html
                5. pengaduan.html
                
                Isi dengan HTML masing-masing
            `);
        }
        
        // Handle browser back/forward
        window.onpopstate = function(event) {
            if(event.state && event.state.page) {
                loadHTML(event.state.page);
            }
        };
        
        // Load dari URL hash jika ada
        if(window.location.hash) {
            const file = window.location.hash.substring(1);
            loadHTML(file);
        }
    </script>
</body>
</html>
