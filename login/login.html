<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Premium - Senapelan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
 
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
            animation-delay: -3s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: 50px;
            animation-delay: -1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .login-header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: #999;
            font-weight: 300;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 47px;
            color: #999;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .input-group i:hover {
            color: #667eea;
        }

        .toggle-password {
            font-size: 1.2em;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e1e1e1;
        }

        .login-footer p {
            color: #666;
            font-size: 0.95em;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease-out;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-text {
            display: inline-block;
        }

        .btn-loading {
            display: none;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .btn-loading {
            display: inline-block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                border-radius: 20px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 2em;
            }

            .login-form {
                padding: 30px 20px;
            }

            .input-group input {
                padding: 12px 15px;
            }
        }

        /* Role indicator */
        .role-info {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 10px;
            color: #2e7d32;
            font-size: 0.9em;
            display: none;
        }

        .role-info.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Selamat Datang</h1>
            <p>Silakan login untuk melanjutkan</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" autocomplete="off">
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <div class="forgot-password">
                <a href="#">Lupa Password?</a>
            </div>

            <button class="login-btn" onclick="handleLogin()" id="loginBtn">
                <span class="btn-text">Login</span>
                <span class="btn-loading"><span class="loading"></span> Memproses...</span>
            </button>

            <div id="roleInfo" class="role-info"></div>
        </div>

        <div class="login-footer">
            <p>&copy; 2024 Senapelan. All rights reserved.</p>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        // GANTI URL INI DENGAN URL WEB APP ANDA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwFsvjJauJ0OfADFZT0qf8B6YVaIAa_PtzfvplGK-05W5ldgx0-UmEDsTmRKTSa4Tx3/exec';

        // Fungsi toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Fungsi untuk menampilkan alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto hide setelah 5 detik
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Fungsi untuk menampilkan role info
        function showRoleInfo(role) {
            const roleInfo = document.getElementById('roleInfo');
            roleInfo.innerHTML = `<i class="fas fa-check-circle"></i> Login sebagai: ${role}`;
            roleInfo.classList.add('show');
            
            setTimeout(() => {
                roleInfo.classList.remove('show');
            }, 3000);
        }

        // Fungsi untuk mengatur loading state
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        // Fungsi utama login
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validasi input
            if (!username || !password) {
                showAlert('Username dan password harus diisi!', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Penting untuk Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                // Karena mode 'no-cors', kita tidak bisa membaca response
                // Jadi kita asumsikan berhasil dan redirect
                showAlert('Login berhasil! Mengalihkan...', 'success');
                
                // Simpan informasi login di sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                
                // Redirect setelah 1.5 detik
                setTimeout(() => {
                    window.location.href = 'https://senapelan.github.io/Home/login/profile.html';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'error');
                setLoading(false);
            }
        }

        // Event listener untuk Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Auto focus ke input username
        window.onload = function() {
            document.getElementById('username').focus();
            
            // Cek apakah sudah login sebelumnya
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'https://senapelan.github.io/Home/login/profile.html';
            }
        };

        // Animasi input focus
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '#333';
            });
        });
    </script>
</body>
</html>
