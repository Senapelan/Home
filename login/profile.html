<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kelurahan & Pegawai Â· Terintegrasi Spreadsheet</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <!-- Cropper.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9edf5 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Premium */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 60px;
            padding: 16px 28px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 30, 60, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1e3c5c, #2b4f7a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .user-detail h4 {
            color: #1a2b3c;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-detail p {
            color: #4a677e;
            font-size: 0.85rem;
        }

        .logout-btn {
            background: white;
            border: 1px solid #d0ddee;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            color: #1e3a5f;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
        }

        .logout-btn:hover {
            background: #f8fafd;
            border-color: #8aabca;
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(30, 58, 95, 0.12);
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 48px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 20px 50px -20px rgba(0, 40, 80, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .card-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #172c3c;
            letter-spacing: -0.02em;
        }

        .btn-edit {
            background: transparent;
            border: 1.5px solid #2b4f7a;
            border-radius: 40px;
            padding: 10px 28px;
            font-weight: 600;
            color: #2b4f7a;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-edit:hover {
            background: #e2ecf9;
            transform: scale(1.02);
        }

        .btn-edit.active {
            background: #1e3a5f;
            color: white;
            border-color: #1e3a5f;
        }

        /* Layout Kelurahan */
        .kelurahan-layout {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .foto-section {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .foto-preview {
            width: 200px;
            height: 250px; /* 4:5 */
            border-radius: 32px;
            object-fit: cover;
            background: #eef2f6;
            border: 4px solid white;
            box-shadow: 0 12px 25px -8px rgba(0,20,40,0.2);
        }

        .btn-upload {
            background: #f0f5fc;
            border: 2px dashed #8aabca;
            border-radius: 60px;
            padding: 14px;
            font-weight: 600;
            color: #1e3a5f;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn-upload:not(.disabled):hover {
            background: #e2ecf9;
            border-color: #2b4f7a;
        }

        .btn-upload.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #b0c4db;
            background: #eef2f6;
        }

        .info-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px 20px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field-group label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #4f6f8f;
            margin-left: 12px;
        }

        .field-group input {
            background: #f4f9ff;
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 14px 18px;
            font-size: 0.95rem;
            color: #14283c;
            width: 100%;
            transition: 0.15s;
        }

        .field-group input:focus {
            outline: none;
            border-color: #2b4f7a;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(43,79,122,0.1);
        }

        .field-group input[readonly] {
            background: #f0f5fc;
            color: #2b4f7a;
            opacity: 0.9;
            font-weight: 500;
            pointer-events: none;
        }

        /* Pegawai Cards */
        .pegawai-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 24px;
        }

        .pegawai-card {
            background: #ffffff;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 8px 20px rgba(0,30,60,0.04);
            border: 1px solid #e6edf6;
        }

        .pegawai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .pegawai-number {
            background: #e2ecf9;
            color: #1e3a5f;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 40px;
            font-size: 0.85rem;
        }

        .pegawai-content {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .pegawai-foto {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .foto-pegawai-preview {
            width: 140px;
            height: 175px; /* 4:5 */
            border-radius: 24px;
            object-fit: cover;
            background: #eef2f6;
            border: 3px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }

        .pegawai-fields {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .add-pegawai {
            background: rgba(255,255,255,0.5);
            border: 2px dashed #8aabca;
            border-radius: 40px;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #1e3a5f;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 16px;
        }

        .add-pegawai:not(.disabled):hover {
            background: rgba(255,255,255,0.9);
            border-color: #2b4f7a;
        }

        .add-pegawai.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 28px;
        }

        .btn-simpan {
            background: #1e3a5f;
            color: white;
            border: none;
            padding: 14px 42px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 8px 18px rgba(30,58,95,0.25);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-simpan:hover:not(:disabled) {
            background: #143049;
            transform: translateY(-2px);
            box-shadow: 0 14px 24px rgba(30,58,95,0.3);
        }

        .btn-simpan:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Modal Crop */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 48px;
            padding: 32px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #4f6f8f;
        }

        .crop-container {
            max-height: 60vh;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 24px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1e3a5f;
            color: white;
            padding: 14px 32px;
            border-radius: 60px;
            font-weight: 500;
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
            display: none;
            z-index: 1001;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(3px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a5f;
        }

        .loading i {
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userInitials">U</div>
                <div class="user-detail">
                    <h4 id="userFullName">Memuat...</h4>
                    <p><i class="fas fa-circle" style="color: #2ecc71; font-size: 8px;"></i> Online</p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Keluar</button>
        </div>

        <!-- Card Kelurahan -->
        <div class="card">

            <div class="kelurahan-layout">

        </div>

        <!-- Card Pegawai -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users" style="margin-right: 12px; color: #1e3a5f;"></i> Data Pegawai</h2>
                <button class="btn-edit" id="editPegawaiBtn"><i class="fas fa-pen"></i> Edit Semua</button>
            </div>

            <div class="pegawai-container" id="pegawaiContainer"></div>

            <!-- Tombol Tambah Pegawai -->

                <button class="btn-simpan" id="simpanSemuaPegawaiBtn" disabled><i class="fas fa-save"></i> Simpan Semua Pegawai</button>

    </div>

    <!-- Modal Crop -->
    <div class="modal" id="cropModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-crop-alt" style="margin-right: 10px;"></i> Atur Posisi Foto (4:5)</h3>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <div class="crop-container">
                <img id="cropImage" src="" alt="crop" style="max-width: 100%;">
            </div>
            <div class="modal-footer">
                <button class="btn-edit" id="cancelCropBtn" style="border-color: #d32f2f; color: #d32f2f;">Batal</button>
                <button class="btn-simpan" id="applyCropBtn" style="padding: 12px 32px;">Terapkan</button>
            </div>
        </div>
    </div>

    <!-- Toast & Loading -->
    <div class="toast" id="toast">Berhasil disimpan</div>
    <div class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i> Memuat data...</div>

    <!-- Cropper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        // ==================== KONFIGURASI APPS SCRIPT ====================
        // GANTI URL INI DENGAN URL APPS SCRIPT YANG SUDAH ANDA DEPLOY!
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxgWFDPDi1NPDGtDJeazrOEo4C26ldv-2QfEPtBrwnsDMm40I17PCgUnTR9KSZNr0dplw/exec';
        
        const SPREADSHEET_ID = '1cgHQZoB_vm7R7EgnS4C_00h5buJooFX7fkz0FMjODgU';
        const DRIVE_FOLDER_ID = '1E1qH_IJCG9vL8HqYSKtuDbON8_AjWD3-';

        // ==================== CEK LOGIN ====================
        // Perbaikan: cek login dengan benar tanpa redirect loop
        let currentUser = localStorage.getItem('loggedInUser');
        
        // Jika tidak ada user login, redirect ke halaman login
        if (!currentUser) {
            window.location.replace('https://senapelan.github.io/Home/login/login.html');
        }

        // ==================== STATE ====================
        let isEditModeKelurahan = false;
        let isEditModePegawai = false;

        let kelurahanData = {};
        let pegawaiList = []; // max 10

        let cropper = null;
        let currentCropResolve = null;

        // ==================== UTILITY ====================
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showToast(message, isSuccess = true) {
            const toast = document.getElementById('toast');
            toast.style.background = isSuccess ? '#1e3a5f' : '#c0392b';
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // Inisialisasi user di header
        document.getElementById('userInitials').innerText = currentUser ? currentUser.charAt(0).toUpperCase() : 'U';
        document.getElementById('userFullName').innerText = currentUser || 'User';

        // ==================== LOAD DATA DARI SPREADSHEET ====================
        async function loadDataFromSheet() {
            showLoading(true);
            try {
                // Untuk demo, kita gunakan data dummy dulu jika Apps Script belum di-deploy
                // Hapus bagian ini jika Apps Script sudah siap
                if (APPS_SCRIPT_URL.includes('YOUR_APPS_SCRIPT_ID')) {
                    console.log('Menggunakan data dummy (Apps Script belum dikonfigurasi)');
                    setTimeout(() => {
                        kelurahanData = {
                            nama_kelurahan: 'Kelurahan Contoh',
                            alamat_kelurahan: 'Jl. Contoh No. 123',
                            rt: '001',
                            rw: '002',
                            kelurahan: 'Contoh',
                            kecamatan: 'Contoh',
                            kota: 'Jakarta',
                            provinsi: 'DKI Jakarta',
                            kode_pos: '12345',
                            telp_kantor: '021-1234567'
                        };
                        pegawaiList = [
                            {
                                nama_pegawai1: 'Budi Santoso',
                                jabatan1: 'Lurah',
                                nip1: '198001012010011001',
                                pangkat_gol1: 'Pembina IV/a',
                                no_hp1: '08123456789'
                            }
                        ];
                        renderSemua();
                        setModeKelurahan(false);
                        setModePegawai(false);
                        showLoading(false);
                    }, 1000);
                    return;
                }

                // Panggil Apps Script dengan method GET
                const url = `${APPS_SCRIPT_URL}?spreadsheetId=${SPREADSHEET_ID}&sheetName=${encodeURIComponent(currentUser)}&action=get`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.status === 'success') {
                    kelurahanData = result.data.kelurahan || {};
                    pegawaiList = result.data.pegawai || [];
                } else {
                    // Sheet baru atau error, buat data kosong
                    kelurahanData = {};
                    pegawaiList = [];
                    showToast('Sheet baru dibuat untuk user ini', false);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Gagal memuat data dari server, menggunakan data demo', false);
                // Data dummy untuk demo
                kelurahanData = {
                    nama_kelurahan: 'Kelurahan ' + currentUser,
                    alamat_kelurahan: 'Jl. Contoh No. 123',
                    rt: '001',
                    rw: '002',
                    kelurahan: 'Contoh',
                    kecamatan: 'Contoh',
                    kota: 'Jakarta',
                    provinsi: 'DKI Jakarta',
                    kode_pos: '12345',
                    telp_kantor: '021-1234567'
                };
                pegawaiList = [
                    {
                        nama_pegawai1: 'Budi Santoso',
                        jabatan1: 'Lurah',
                        nip1: '198001012010011001',
                        pangkat_gol1: 'Pembina IV/a',
                        no_hp1: '08123456789'
                    }
                ];
            } finally {
                renderSemua();
                setModeKelurahan(false);
                setModePegawai(false);
                showLoading(false);
            }
        }

        // ==================== SIMPAN KE SPREADSHEET ====================
        async function saveToSheet() {
            showLoading(true);
            try {
                // Untuk demo, jika Apps Script belum di-deploy
                if (APPS_SCRIPT_URL.includes('YOUR_APPS_SCRIPT_ID')) {
                    setTimeout(() => {
                        showToast('Data berhasil disimpan (mode demo)');
                        showLoading(false);
                    }, 500);
                    return;
                }

                const payload = {
                    spreadsheetId: SPREADSHEET_ID,
                    sheetName: currentUser,
                    action: 'save',
                    kelurahan: kelurahanData,
                    pegawai: pegawaiList
                };

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                showToast('Data berhasil disimpan ke spreadsheet');
            } catch (error) {
                console.error('Error saving:', error);
                showToast('Gagal menyimpan ke spreadsheet', false);
            } finally {
                showLoading(false);
            }
        }

        // ==================== UPLOAD FOTO KE DRIVE ====================
        async function uploadFotoToDrive(blob, fileName) {
            showLoading(true);
            
            // Untuk demo, jika Apps Script belum di-deploy
            if (APPS_SCRIPT_URL.includes('YOUR_APPS_SCRIPT_ID')) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const dummyUrl = URL.createObjectURL(blob);
                        showLoading(false);
                        showToast('Foto berhasil diupload (mode demo)');
                        resolve(dummyUrl);
                    }, 1000);
                });
            }

            const formData = new FormData();
            formData.append('folderId', DRIVE_FOLDER_ID);
            formData.append('fileName', fileName);
            formData.append('file', blob, fileName);

            try {
                const response = await fetch(APPS_SCRIPT_URL + '?action=upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    return result.thumbnailLink;
                } else {
                    throw new Error(result.message || 'Upload gagal');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Gagal upload foto', false);
                throw error;
            } finally {
                showLoading(false);
            }
        }

        // ==================== RENDER FUNCTIONS ====================
        function renderSemua() {
            renderKelurahanFields();
            renderPegawaiCards();
        }

        function renderKelurahanFields() {
            const fields = [
                'nama_kelurahan', 'alamat_kelurahan', 'rt', 'rw', 'kelurahan',
                'kecamatan', 'kota', 'provinsi', 'kode_pos', 'telp_kantor'
            ];
            
            let html = '';
            fields.forEach(field => {
                const label = field.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const value = kelurahanData[field] || '';
                html += `
                    <div class="field-group">
                        <label>${label}</label>
                        <input type="text" 
                               id="kel_${field}" 
                               value="${escapeHtml(value)}" 
                               ${!isEditModeKelurahan ? 'readonly' : ''}>
                    </div>
                `;
            });
            document.getElementById('kelurahanFields').innerHTML = html;

            // Foto preview
            if (kelurahanData.link_foto_kelurahan) {
                document.getElementById('fotoKelurahanPreview').src = kelurahanData.link_foto_kelurahan;
            }

            // Update status tombol
            document.getElementById('uploadKelurahanBtn').disabled = !isEditModeKelurahan;
            document.getElementById('uploadKelurahanBtn').classList.toggle('disabled', !isEditModeKelurahan);
            document.getElementById('simpanKelurahanBtn').disabled = !isEditModeKelurahan;
        }

        function renderPegawaiCards() {
            const container = document.getElementById('pegawaiContainer');
            let html = '';

            if (pegawaiList.length === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #4a677e;">Belum ada data pegawai. Klik "Edit Semua" untuk menambah.</div>';
            } else {
                pegawaiList.forEach((pegawai, index) => {
                    const fotoLink = pegawai.link_foto || 'https://via.placeholder.com/140x175?text=Pegawai';
                    html += `
                        <div class="pegawai-card" id="pegCard_${index}">
                            <div class="pegawai-header">
                                <span class="pegawai-number">PEGAWAI ${index + 1}</span>
                            </div>
                            <div class="pegawai-content">
                                <div class="pegawai-foto">
                                    <img src="${fotoLink}" class="foto-pegawai-preview" id="previewPeg_${index}">
                                    <button class="btn-upload ${!isEditModePegawai ? 'disabled' : ''}" 
                                            id="uploadPegBtn_${index}" 
                                            ${!isEditModePegawai ? 'disabled' : ''}>
                                        <i class="fas fa-camera"></i> Upload Foto
                                    </button>
                                    <input type="file" id="filePeg_${index}" accept="image/*" style="display: none;">
                                </div>
                                <div class="pegawai-fields">
                                    <div class="field-group">
                                        <label>Nama Pegawai</label>
                                        <input type="text" id="peg_${index}_nama" value="${escapeHtml(pegawai.nama_pegawai1 || '')}" ${!isEditModePegawai ? 'readonly' : ''}>
                                    </div>
                                    <div class="field-group">
                                        <label>Jabatan</label>
                                        <input type="text" id="peg_${index}_jabatan" value="${escapeHtml(pegawai.jabatan1 || '')}" ${!isEditModePegawai ? 'readonly' : ''}>
                                    </div>
                                    <div class="field-group">
                                        <label>NIP</label>
                                        <input type="text" id="peg_${index}_nip" value="${escapeHtml(pegawai.nip1 || '')}" ${!isEditModePegawai ? 'readonly' : ''}>
                                    </div>
                                    <div class="field-group">
                                        <label>Pangkat/Gol</label>
                                        <input type="text" id="peg_${index}_pangkat" value="${escapeHtml(pegawai.pangkat_gol1 || '')}" ${!isEditModePegawai ? 'readonly' : ''}>
                                    </div>
                                    <div class="field-group">
                                        <label>No HP</label>
                                        <input type="text" id="peg_${index}_nohp" value="${escapeHtml(pegawai.no_hp1 || '')}" ${!isEditModePegawai ? 'readonly' : ''}>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            container.innerHTML = html;

            // Attach event listeners untuk tombol upload
            pegawaiList.forEach((_, index) => {
                const uploadBtn = document.getElementById(`uploadPegBtn_${index}`);
                const fileInput = document.getElementById(`filePeg_${index}`);
                
                if (uploadBtn && fileInput) {
                    uploadBtn.onclick = () => {
                        if (isEditModePegawai) fileInput.click();
                    };
                    fileInput.onchange = (e) => handlePegawaiFileSelect(e, index);
                }
            });

            // Update tombol tambah pegawai
            const addBtn = document.getElementById('addPegawaiBtn');
            addBtn.innerHTML = `<i class="fas fa-plus-circle"></i> Tambah Pegawai (${pegawaiList.length}/10)`;
            
            if (pegawaiList.length >= 10 || !isEditModePegawai) {
                addBtn.classList.add('disabled');
                addBtn.style.pointerEvents = 'none';
            } else {
                addBtn.classList.remove('disabled');
                addBtn.style.pointerEvents = 'auto';
            }

            document.getElementById('simpanSemuaPegawaiBtn').disabled = !isEditModePegawai || pegawaiList.length === 0;
        }

        // ==================== MODE EDIT ====================
        function setModeKelurahan(edit) {
            isEditModeKelurahan = edit;
            const btn = document.getElementById('editKelurahanBtn');
            btn.innerHTML = edit ? '<i class="fas fa-eye"></i> Selesai' : '<i class="fas fa-pen"></i> Edit Data';
            btn.classList.toggle('active', edit);
            renderKelurahanFields();
        }

        function setModePegawai(edit) {
            isEditModePegawai = edit;
            const btn = document.getElementById('editPegawaiBtn');
            btn.innerHTML = edit ? '<i class="fas fa-eye"></i> Selesai' : '<i class="fas fa-pen"></i> Edit Semua';
            btn.classList.toggle('active', edit);
            renderPegawaiCards();
        }

        // ==================== CROP MODAL ====================
        function openCropModal(imageSrc, resolve) {
            const modal = document.getElementById('cropModal');
            const img = document.getElementById('cropImage');
            img.src = imageSrc;
            modal.style.display = 'flex';
            
            if (cropper) cropper.destroy();
            cropper = new Cropper(img, {
                aspectRatio: 4/5,
                viewMode: 1,
                autoCropArea: 1,
                background: false
            });
            
            currentCropResolve = resolve;
        }

        document.getElementById('applyCropBtn').addEventListener('click', () => {
            if (cropper && currentCropResolve) {
                cropper.getCroppedCanvas().toBlob(blob => {
                    currentCropResolve(blob);
                    document.getElementById('cropModal').style.display = 'none';
                    cropper.destroy();
                });
            }
        });

        function closeCropModal() {
            document.getElementById('cropModal').style.display = 'none';
            if (cropper) cropper.destroy();
        }

        document.getElementById('closeModalBtn').addEventListener('click', closeCropModal);
        document.getElementById('cancelCropBtn').addEventListener('click', closeCropModal);

        // ==================== HANDLE UPLOAD ====================
        // Upload foto kelurahan
        document.getElementById('uploadKelurahanBtn').addEventListener('click', () => {
            if (isEditModeKelurahan) {
                document.getElementById('fileKelurahan').click();
            }
        });

        document.getElementById('fileKelurahan').addEventListener('change', (e) => {
            if (e.target.files.length) {
                openCropModal(URL.createObjectURL(e.target.files[0]), async (croppedBlob) => {
                    try {
                        const fileName = `kelurahan_${currentUser}_${Date.now()}.jpg`;
                        const thumbnailLink = await uploadFotoToDrive(croppedBlob, fileName);
                        kelurahanData.link_foto_kelurahan = thumbnailLink;
                        document.getElementById('fotoKelurahanPreview').src = thumbnailLink;
                        showToast('Foto kelurahan berhasil diupload');
                    } catch (error) {
                        console.error(error);
                    }
                });
            }
        });

        // Upload foto pegawai
        async function handlePegawaiFileSelect(e, index) {
            if (e.target.files.length) {
                openCropModal(URL.createObjectURL(e.target.files[0]), async (croppedBlob) => {
                    try {
                        const fileName = `pegawai_${currentUser}_${index}_${Date.now()}.jpg`;
                        const thumbnailLink = await uploadFotoToDrive(croppedBlob, fileName);
                        
                        // Update data pegawai
                        if (!pegawaiList[index]) pegawaiList[index] = {};
                        pegawaiList[index].link_foto = thumbnailLink;
                        
                        // Update preview
                        document.getElementById(`previewPeg_${index}`).src = thumbnailLink;
                        showToast('Foto pegawai berhasil diupload');
                    } catch (error) {
                        console.error(error);
                    }
                });
            }
        }

        // ==================== SIMPAN DATA ====================
        document.getElementById('simpanKelurahanBtn').addEventListener('click', async () => {
            // Ambil data dari input
            const fields = [
                'nama_kelurahan', 'alamat_kelurahan', 'rt', 'rw', 'kelurahan',
                'kecamatan', 'kota', 'provinsi', 'kode_pos', 'telp_kantor'
            ];
            
            fields.forEach(field => {
                const el = document.getElementById(`kel_${field}`);
                if (el) kelurahanData[field] = el.value;
            });

            await saveToSheet();
            setModeKelurahan(false);
        });

        document.getElementById('simpanSemuaPegawaiBtn').addEventListener('click', async () => {
            // Ambil data dari semua input pegawai
            for (let i = 0; i < pegawaiList.length; i++) {
                pegawaiList[i] = {
                    nama_pegawai1: document.getElementById(`peg_${i}_nama`)?.value || '',
                    jabatan1: document.getElementById(`peg_${i}_jabatan`)?.value || '',
                    nip1: document.getElementById(`peg_${i}_nip`)?.value || '',
                    pangkat_gol1: document.getElementById(`peg_${i}_pangkat`)?.value || '',
                    no_hp1: document.getElementById(`peg_${i}_nohp`)?.value || '',
                    link_foto: pegawaiList[i]?.link_foto || ''
                };
            }

            await saveToSheet();
            setModePegawai(false);
        });

        // ==================== TAMBAH PEGAWAI ====================
        document.getElementById('addPegawaiBtn').addEventListener('click', () => {
            if (isEditModePegawai && pegawaiList.length < 10) {
                pegawaiList.push({});
                renderPegawaiCards();
            }
        });

        // ==================== LOGOUT ====================
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'https://senapelan.github.io/Home/login/login.html';
        });

        // ==================== EDIT MODE TOGGLES ====================
        document.getElementById('editKelurahanBtn').addEventListener('click', () => {
            setModeKelurahan(!isEditModeKelurahan);
        });

        document.getElementById('editPegawaiBtn').addEventListener('click', () => {
            setModePegawai(!isEditModePegawai);
        });

        // ==================== INITIAL LOAD ====================
        // Pastikan currentUser ada sebelum load data
        if (currentUser) {
            loadDataFromSheet();
        }
    </script>
</body>
</html>
