<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Senapanel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
 
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .circle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation-delay: -3s;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            bottom: 100px;
            right: 50px;
            animation-delay: -1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-details h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 0.9em;
        }

        .logout-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 82, 83, 0.4);
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            gap: 30px;
        }

        /* Card Kelurahan */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-out;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header h3 {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .edit-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Kelurahan Content */
        .kelurahan-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .kelurahan-fields {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .field-group {
            margin-bottom: 15px;
        }

        .field-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }

        .field-group input, 
        .field-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: white;
        }

        .field-group input:focus,
        .field-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .field-group input[readonly],
        .field-group textarea[readonly] {
            background: #f8f9fa;
            border-color: #e1e1e1;
            color: #666;
            cursor: default;
        }

        .field-group input[readonly]:focus,
        .field-group textarea[readonly]:focus {
            border-color: #e1e1e1;
            box-shadow: none;
        }

        /* Photo Upload dengan Crop 4:5 */
        .photo-container {
            position: relative;
        }

        .photo-preview {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #f0f0f0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f5f5f5;
        }

        .photo-preview:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            color: white;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-preview:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-upload {
            display: none;
        }

        /* Photo Upload Progress */
        .photo-upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.3);
            display: none;
        }

        .photo-upload-progress-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }

        .photo-upload-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
            z-index: 10;
        }

        /* Crop Modal */
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .crop-modal.active {
            display: flex;
        }

        .crop-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80vh;
            overflow: hidden;
        }

        .crop-image {
            max-width: 100%;
            max-height: 60vh;
        }

        .crop-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .crop-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crop-btn.save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .crop-btn.cancel {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .crop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Pegawai Cards */
        .pegawai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .pegawai-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .pegawai-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .pegawai-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .pegawai-photo {
            width: 80px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #f0f0f0;
            cursor: pointer;
            position: relative;
            background: #f5f5f5;
            aspect-ratio: 4/5;
        }

        .pegawai-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pegawai-photo:hover::after {
            content: '✂️ Crop';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .pegawai-info {
            flex: 1;
        }

        .btn-tambah {
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-tambah:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-tambah:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-simpan {
            padding: 12px 25px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .btn-simpan:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            animation: slideInRight 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .alert-error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .kelurahan-content {
                grid-template-columns: 1fr;
            }
            
            .kelurahan-fields {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .pegawai-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Tambahkan Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
    <!-- Animated background -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Crop Modal -->
    <div id="cropModal" class="crop-modal">
        <div class="crop-container">
            <img id="cropImage" class="crop-image" src="">
        </div>
        <div class="crop-controls">
            <button class="crop-btn cancel" onclick="cancelCrop()">Batal</button>
            <button class="crop-btn save" onclick="saveCrop()">Simpan & Upload</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="userName">Loading...</h2>
                    <p id="userRole">Role: User</p>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Cards Container -->
        <div class="cards-container">
            <!-- Card Kelurahan -->
            <div class="card" id="kelurahanCard">
                <div class="card-header">
                    <h3><i class="fas fa-building"></i> Data Kelurahan</h3>
                    <button class="edit-btn" onclick="toggleEditKelurahan()" id="editKelurahanBtn">
                        <i class="fas fa-edit"></i> <span id="editKelurahanText">Edit Data</span>
                    </button>
                </div>
                <div class="kelurahan-content">
                    <div class="kelurahan-fields" id="kelurahanFields">
                        <!-- Fields akan diisi oleh JavaScript -->
                    </div>
                    <div class="photo-container">
                        <div class="photo-preview" onclick="openCrop('kelurahan')">
                            <img id="kelurahanPhotoPreview" src="https://via.placeholder.com/400x500?text=Upload+Foto" alt="Preview">
                            <div class="photo-overlay">
                                <i class="fas fa-crop-alt"></i> Klik untuk crop & upload
                            </div>
                            <div class="photo-upload-progress" id="kelurahanPhotoProgress">
                                <div class="photo-upload-progress-bar" id="kelurahanPhotoProgressBar"></div>
                            </div>
                            <div class="photo-upload-status" id="kelurahanPhotoStatus">Mengupload...</div>
                        </div>
                        <input type="file" id="kelurahanPhoto" class="photo-upload" accept="image/*" onchange="handleFileSelect(this, 'kelurahan')">
                    </div>
                </div>
                <button class="btn-simpan" onclick="simpanDataKelurahan()" id="simpanKelurahanBtn" style="display: none;">
                    <i class="fas fa-save"></i> Simpan Data Kelurahan
                </button>
            </div>

            <!-- Card Pegawai -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-users"></i> Data Pegawai</h3>
                    <button class="edit-btn" onclick="toggleEditPegawai()" id="editPegawaiBtn">
                        <i class="fas fa-edit"></i> <span id="editPegawaiText">Edit Data</span>
                    </button>
                </div>
                <div id="pegawaiContainer">
                    <div class="pegawai-grid" id="pegawaiGrid"></div>
                </div>
                <button class="btn-tambah" onclick="tambahPegawai()" id="tambahPegawaiBtn">
                    <i class="fas fa-plus-circle"></i> Tambah Pegawai
                </button>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
    // Konfigurasi
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-pkoBBRBviE8I3x-iGNSOrjQXcJeQRyDKuZ35lFjP-cyN6OYH1TedrdHP5XlGEiwwVw/exec';
    const DRIVE_FOLDER_ID = '1E1qH_IJCG9vL8HqYSKtuDbON8_AjWD3-';
    
    // State
    let currentUser = null;
    let isEditModeKelurahan = false;
    let isEditModePegawai = false;
    let kelurahanData = {};
    let pegawaiData = [];
    let activeUploads = 0;
    
    // Crop state
    let currentCropper = null;
    let currentCropType = null;
    let currentCropIndex = null;
    let currentCropFile = null;

    // Field definitions
    const kelurahanFields = [
        { id: 'nama_kelurahan', label: 'Nama Kelurahan', type: 'text' },
        { id: 'alamat_kelurahan', label: 'Alamat Kelurahan', type: 'textarea' },
        { id: 'rt', label: 'RT', type: 'text' },
        { id: 'rw', label: 'RW', type: 'text' },
        { id: 'kelurahan', label: 'Kelurahan', type: 'text' },
        { id: 'kecamatan', label: 'Kecamatan', type: 'text' },
        { id: 'kota', label: 'Kota', type: 'text' },
        { id: 'provinsi', label: 'Provinsi', type: 'text' },
        { id: 'kode_pos', label: 'Kode Pos', type: 'text' },
        { id: 'telp_kantor', label: 'Telp. Kantor', type: 'tel' }
    ];

    const pegawaiFields = [
        { id: 'nama', label: 'Nama', type: 'text' },
        { id: 'jabatan', label: 'Jabatan', type: 'text' },
        { id: 'nip', label: 'NIP', type: 'text' },
        { id: 'pangkat_gol', label: 'Pangkat/Gol', type: 'text' },
        { id: 'no_hp', label: 'No. HP', type: 'tel' }
    ];

    // Inisialisasi
    window.onload = function() {
        checkAuth();
        renderKelurahanFields();
    };

    // Cek autentikasi
    function checkAuth() {
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        const username = sessionStorage.getItem('username');
        
        if (!isLoggedIn || !username) {
            window.location.href = 'https://senapelan.github.io/Home/login/login.html';
            return;
        }
        
        currentUser = username;
        document.getElementById('userName').textContent = username;
        document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
        
        loadFromCache();
        loadUserData();
    }

    // Load dari cache
    function loadFromCache() {
        try {
            const cached = localStorage.getItem(`profile_${currentUser}`);
            if (cached) {
                const data = JSON.parse(cached);
                kelurahanData = data.kelurahan || {};
                pegawaiData = data.pegawai || [];
                renderKelurahanData();
                renderPegawaiData();
            }
        } catch (e) {
            console.error('Cache error:', e);
        }
    }

    // Save ke cache
    function saveToCache() {
        try {
            const data = {
                kelurahan: kelurahanData,
                pegawai: pegawaiData,
                timestamp: Date.now()
            };
            localStorage.setItem(`profile_${currentUser}`, JSON.stringify(data));
        } catch (e) {
            console.error('Cache save error:', e);
        }
    }

    // Load data dari server
    async function loadUserData() {
        showLoading(true);
        
        try {
            const callbackName = 'jsonp_callback_' + Date.now();
            window[callbackName] = function(response) {
                try {
                    if (response.success && response.data) {
                        kelurahanData = response.data.kelurahan || {};
                        pegawaiData = response.data.pegawai || [];
                        
                        kelurahanFields.forEach(field => {
                            if (!kelurahanData[field.id]) {
                                kelurahanData[field.id] = '';
                            }
                        });
                        if (!kelurahanData.link_foto_kelurahan) {
                            kelurahanData.link_foto_kelurahan = '';
                        }
                        
                        saveToCache();
                        renderKelurahanData();
                        renderPegawaiData();
                    } else {
                        showAlert('Gagal memuat data: ' + response.message, 'error');
                    }
                } catch (e) {
                    console.error('Error processing response:', e);
                } finally {
                    showLoading(false);
                    delete window[callbackName];
                    if (script) script.remove();
                }
            };
            
            const script = document.createElement('script');
            const url = new URL(APPS_SCRIPT_URL);
            url.searchParams.set('action', 'loadData');
            url.searchParams.set('username', currentUser);
            url.searchParams.set('callback', callbackName);
            
            script.src = url.toString();
            document.body.appendChild(script);
            
            setTimeout(() => {
                if (window[callbackName]) {
                    window[callbackName]({ success: false, message: 'Timeout' });
                }
            }, 10000);
            
        } catch (error) {
            console.error('Error loading data:', error);
            showAlert('Gagal memuat data', 'error');
            showLoading(false);
        }
    }

    // Render fields kelurahan
    function renderKelurahanFields() {
        const container = document.getElementById('kelurahanFields');
        container.innerHTML = '';
        
        kelurahanFields.forEach(field => {
            const div = document.createElement('div');
            div.className = 'field-group';
            
            const label = document.createElement('label');
            label.htmlFor = field.id;
            label.textContent = field.label;
            
            let input;
            if (field.type === 'textarea') {
                input = document.createElement('textarea');
                input.rows = 3;
            } else {
                input = document.createElement('input');
                input.type = field.type;
            }
            
            input.id = field.id;
            input.name = field.id;
            input.readOnly = !isEditModeKelurahan;
            input.value = kelurahanData[field.id] || '';
            
            if (field.type === 'tel') {
                input.pattern = '[0-9]*';
            }
            
            div.appendChild(label);
            div.appendChild(input);
            container.appendChild(div);
        });
    }

    // Render data kelurahan
    function renderKelurahanData() {
        kelurahanFields.forEach(field => {
            const input = document.getElementById(field.id);
            if (input) {
                input.value = kelurahanData[field.id] || '';
                input.readOnly = !isEditModeKelurahan;
            }
        });
        
        if (kelurahanData.link_foto_kelurahan) {
            document.getElementById('kelurahanPhotoPreview').src = kelurahanData.link_foto_kelurahan;
        }
        
        document.getElementById('editKelurahanText').textContent = isEditModeKelurahan ? 'Batal' : 'Edit Data';
        document.getElementById('simpanKelurahanBtn').style.display = isEditModeKelurahan ? 'block' : 'none';
    }

    // Render data pegawai
    function renderPegawaiData() {
        const grid = document.getElementById('pegawaiGrid');
        grid.innerHTML = '';
        
        if (pegawaiData.length === 0) {
            grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Belum ada data pegawai. Klik "Tambah Pegawai" untuk menambah.</div>';
        } else {
            pegawaiData.forEach((pegawai, index) => {
                const card = document.createElement('div');
                card.className = 'pegawai-card';
                
                let fields = '';
                pegawaiFields.forEach(field => {
                    fields += `
                        <div class="field-group">
                            <label>${field.label}</label>
                            <input type="${field.type}" id="pegawai_${index}_${field.id}" 
                                   value="${pegawai[field.id] || ''}" 
                                   ${isEditModePegawai ? '' : 'readonly'}>
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <div class="pegawai-header">
                        <div class="pegawai-photo" onclick="${isEditModePegawai ? `openCrop('pegawai', ${index})` : ''}">
                            <img src="${pegawai.link_foto || 'https://via.placeholder.com/80x100?text=Upload'}" alt="Foto" id="pegawaiPhotoImg${index}">
                            <div class="photo-upload-progress" id="pegawaiPhotoProgress${index}" style="display: none;">
                                <div class="photo-upload-progress-bar" id="pegawaiPhotoProgressBar${index}"></div>
                            </div>
                            <div class="photo-upload-status" id="pegawaiPhotoStatus${index}" style="display: none;">Mengupload...</div>
                        </div>
                        <div class="pegawai-info">
                            ${fields}
                        </div>
                    </div>
                    <button class="btn-simpan" onclick="simpanDataPegawai(${index})" style="display: ${isEditModePegawai ? 'block' : 'none'};">
                        <i class="fas fa-save"></i> Simpan Data Pegawai
                    </button>
                `;
                grid.appendChild(card);
            });
        }
        
        document.getElementById('editPegawaiText').textContent = isEditModePegawai ? 'Batal' : 'Edit Data';
        document.getElementById('tambahPegawaiBtn').style.display = (pegawaiData.length < 10 && isEditModePegawai) ? 'block' : 'none';
    }

    // Toggle edit mode
    function toggleEditKelurahan() {
        isEditModeKelurahan = !isEditModeKelurahan;
        renderKelurahanData();
    }

    function toggleEditPegawai() {
        isEditModePegawai = !isEditModePegawai;
        renderPegawaiData();
    }

    // Tambah pegawai
    function tambahPegawai() {
        if (pegawaiData.length >= 10) {
            showAlert('Maksimal 10 pegawai', 'error');
            return;
        }
        
        const newPegawai = {
            nama: '',
            jabatan: '',
            nip: '',
            pangkat_gol: '',
            no_hp: '',
            link_foto: ''
        };
        
        pegawaiData.push(newPegawai);
        renderPegawaiData();
    }

    // Fungsi crop
    function openCrop(type, index = null) {
        if ((type === 'kelurahan' && !isEditModeKelurahan) || 
            (type === 'pegawai' && !isEditModePegawai)) {
            showAlert('Aktifkan mode edit terlebih dahulu', 'error');
            return;
        }
        
        // Buat input file sementara
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validasi ukuran (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showAlert('Ukuran file maksimal 10MB', 'error');
                    return;
                }
                
                currentCropType = type;
                currentCropIndex = index;
                currentCropFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const image = document.getElementById('cropImage');
                    image.src = e.target.result;
                    
                    document.getElementById('cropModal').classList.add('active');
                    
                    setTimeout(() => {
                        if (currentCropper) {
                            currentCropper.destroy();
                        }
                        
                        currentCropper = new Cropper(image, {
                            aspectRatio: 4 / 5,
                            viewMode: 1,
                            dragMode: 'move',
                            autoCropArea: 1,
                            restore: false,
                            guides: true,
                            center: true,
                            highlight: false,
                            cropBoxMovable: true,
                            cropBoxResizable: true,
                            toggleDragModeOnDblclick: false,
                        });
                    }, 100);
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }

    function cancelCrop() {
        document.getElementById('cropModal').classList.remove('active');
        if (currentCropper) {
            currentCropper.destroy();
            currentCropper = null;
        }
    }

    async function saveCrop() {
        if (!currentCropper) return;
        
        try {
            // Dapatkan canvas hasil crop dengan rasio 4:5
            const canvas = currentCropper.getCroppedCanvas({
                width: 800,
                height: 1000, // 4:5 ratio
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });
            
            // Konversi ke blob dengan kualitas 0.8
            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.8);
            });
            
            // Tutup modal
            cancelCrop();
            
            // Tampilkan preview
            const previewUrl = canvas.toDataURL('image/jpeg');
            if (currentCropType === 'kelurahan') {
                document.getElementById('kelurahanPhotoPreview').src = previewUrl;
            } else if (currentCropIndex !== null) {
                const img = document.getElementById(`pegawaiPhotoImg${currentCropIndex}`);
                if (img) img.src = previewUrl;
            }
            
            // Upload file
            await uploadPhoto(blob, currentCropType, currentCropIndex);
            
        } catch (error) {
            console.error('Crop error:', error);
            showAlert('Gagal memproses foto', 'error');
        }
    }

    // Progress functions
    function showUploadProgress(type, index = null, show = true) {
        let progressId, statusId;
        
        if (type === 'kelurahan') {
            progressId = 'kelurahanPhotoProgress';
            statusId = 'kelurahanPhotoStatus';
        } else {
            progressId = `pegawaiPhotoProgress${index}`;
            statusId = `pegawaiPhotoStatus${index}`;
        }
        
        const progressEl = document.getElementById(progressId);
        const statusEl = document.getElementById(statusId);
        
        if (progressEl && statusEl) {
            if (show) {
                progressEl.style.display = 'block';
                statusEl.style.display = 'block';
            } else {
                progressEl.style.display = 'none';
                statusEl.style.display = 'none';
            }
        }
    }

    function updateUploadProgress(type, index = null, percent) {
        let progressBarId;
        
        if (type === 'kelurahan') {
            progressBarId = 'kelurahanPhotoProgressBar';
        } else {
            progressBarId = `pegawaiPhotoProgressBar${index}`;
        }
        
        const progressBar = document.getElementById(progressBarId);
        if (progressBar) {
            progressBar.style.width = percent + '%';
        }
    }

    // Upload photo
    async function uploadPhoto(blob, type, index = null) {
        showUploadProgress(type, index, true);
        updateUploadProgress(type, index, 10);
        
        activeUploads++;
        
        try {
            // Konversi blob ke base64
            const base64Data = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
            
            updateUploadProgress(type, index, 30);
            
            // Hapus prefix data URL
            const cleanBase64 = base64Data.split(',')[1];
            
            updateUploadProgress(type, index, 50);
            
            // Upload menggunakan JSONP
            const result = await uploadWithJSONP(cleanBase64, 'photo.jpg', type, index);
            
            updateUploadProgress(type, index, 90);
            
            if (result.success) {
                // Update data
                if (type === 'kelurahan') {
                    kelurahanData.link_foto_kelurahan = result.data.link;
                } else if (index !== null && pegawaiData[index]) {
                    pegawaiData[index].link_foto = result.data.link;
                }
                
                saveToCache();
                showAlert('Foto berhasil diupload', 'success');
                updateUploadProgress(type, index, 100);
                
                setTimeout(() => {
                    showUploadProgress(type, index, false);
                }, 1000);
            } else {
                throw new Error(result.message || 'Upload failed');
            }
            
        } catch (error) {
            console.error('Upload error:', error);
            showAlert('Gagal upload foto: ' + error.message, 'error');
            showUploadProgress(type, index, false);
        } finally {
            activeUploads--;
        }
    }

    // Upload dengan JSONP
    function uploadWithJSONP(base64Data, filename, type, index) {
        return new Promise((resolve, reject) => {
            const callbackName = 'upload_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                if (script) script.remove();
                clearTimeout(timeoutId);
                
                if (response.success) {
                    resolve(response);
                } else {
                    reject(new Error(response.message || 'Upload failed'));
                }
            };
            
            const script = document.createElement('script');
            const url = new URL(APPS_SCRIPT_URL);
            url.searchParams.set('action', 'uploadPhoto');
            url.searchParams.set('file', base64Data);
            url.searchParams.set('filename', filename);
            url.searchParams.set('type', type);
            url.searchParams.set('index', index !== null ? index.toString() : '');
            url.searchParams.set('username', currentUser);
            url.searchParams.set('callback', callbackName);
            
            script.src = url.toString();
            script.onerror = () => {
                delete window[callbackName];
                script.remove();
                clearTimeout(timeoutId);
                reject(new Error('Network error'));
            };
            
            document.body.appendChild(script);
            
            const timeoutId = setTimeout(() => {
                if (window[callbackName]) {
                    delete window[callbackName];
                    script.remove();
                    reject(new Error('Upload timeout'));
                }
            }, 60000); // 60 detik timeout
        });
    }

    // Simpan data kelurahan
    async function simpanDataKelurahan() {
        kelurahanFields.forEach(field => {
            const input = document.getElementById(field.id);
            if (input) {
                kelurahanData[field.id] = input.value;
            }
        });
        
        showLoading(true);
        
        const callbackName = 'save_kelurahan_callback_' + Date.now();
        window[callbackName] = function(response) {
            try {
                if (response.success) {
                    saveToCache();
                    showAlert('Data kelurahan berhasil disimpan', 'success');
                    isEditModeKelurahan = false;
                    renderKelurahanData();
                } else {
                    showAlert('Gagal menyimpan: ' + response.message, 'error');
                }
            } catch (e) {
                console.error('Save callback error:', e);
            } finally {
                showLoading(false);
                delete window[callbackName];
                if (script) script.remove();
            }
        };
        
        const script = document.createElement('script');
        const url = new URL(APPS_SCRIPT_URL);
        url.searchParams.set('action', 'saveKelurahan');
        url.searchParams.set('username', currentUser);
        url.searchParams.set('kelurahanData', JSON.stringify(kelurahanData));
        url.searchParams.set('callback', callbackName);
        
        script.src = url.toString();
        document.body.appendChild(script);
    }

    // Simpan data pegawai
    async function simpanDataPegawai(index) {
        pegawaiFields.forEach(field => {
            const input = document.getElementById(`pegawai_${index}_${field.id}`);
            if (input && pegawaiData[index]) {
                pegawaiData[index][field.id] = input.value;
            }
        });
        
        showLoading(true);
        
        const callbackName = 'save_pegawai_callback_' + Date.now();
        window[callbackName] = function(response) {
            try {
                if (response.success) {
                    saveToCache();
                    showAlert('Data pegawai berhasil disimpan', 'success');
                } else {
                    showAlert('Gagal menyimpan: ' + response.message, 'error');
                }
            } catch (e) {
                console.error('Save callback error:', e);
            } finally {
                showLoading(false);
                delete window[callbackName];
                if (script) script.remove();
            }
        };
        
        const script = document.createElement('script');
        const url = new URL(APPS_SCRIPT_URL);
        url.searchParams.set('action', 'savePegawai');
        url.searchParams.set('username', currentUser);
        url.searchParams.set('pegawaiData', JSON.stringify(pegawaiData));
        url.searchParams.set('callback', callbackName);
        
        script.src = url.toString();
        document.body.appendChild(script);
    }

    // Handle logout
    function handleLogout() {
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('username');
        window.location.href = 'https://senapelan.github.io/Home/login/login.html';
    }

    // Utility functions
    function showLoading(show) {
        if (activeUploads === 0 || !show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
    }

    function showAlert(message, type) {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
        document.body.appendChild(alert);
        
        setTimeout(() => {
            alert.remove();
        }, 3000);
    }
</script>
