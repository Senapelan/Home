<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Kelurahan - Premium Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }
        
        .user-email {
            font-size: 14px;
            color: #718096;
            margin: 0;
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #f56565, #ed64a6);
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(237, 100, 166, 0.3);
        }
        
        .premium-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #edf2f7;
        }
        
        .card-header-custom h3 {
            font-size: 22px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }
        
        .foto-section {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .foto-container {
            width: 200px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: #f7fafc;
            position: relative;
        }
        
        .foto-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .foto-upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid white;
        }
        
        .foto-upload-btn:hover {
            transform: scale(1.1);
        }
        
        .info-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .info-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 15px;
        }
        
        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: #2d3748;
        }
        
        .info-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }
        
        .info-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .pegawai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pegawai-card {
            background: #f7fafc;
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }
        
        .btn-action {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-edit-mode {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border: none;
            padding: 8px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            border: none;
            padding: 8px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        
        .btn-add-pegawai {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }
        
        .edit-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .readonly-mode {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .foto-thumbnail {
            width: 80px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .foto-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .foto-section {
                flex-direction: column;
            }
            
            .foto-container {
                width: 100%;
                height: 300px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="glass-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="user-info">
                        <div class="user-avatar" id="userInitial"></div>
                        <div class="user-details">
                            <h5 class="user-name" id="userName"></h5>
                            <p class="user-email" id="userEmail"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Kelurahan Card -->
        <div class="premium-card" id="kelurahanCard">
            <div class="card-header-custom">
                <h3><i class="bi bi-building me-2"></i>Data Kelurahan</h3>
                <div>
                    <button class="btn-edit-mode me-2" id="editKelurahanBtn" onclick="toggleEdit('kelurahan')">
                        <i class="bi bi-pencil-square me-1"></i>Edit
                    </button>
                    <button class="btn-save" id="saveKelurahanBtn" onclick="saveKelurahan()" style="display: none;">
                        <i class="bi bi-check-circle me-1"></i>Simpan
                    </button>
                </div>
            </div>
            
            <div class="foto-section">
                <div class="foto-container" id="kelurahanFotoContainer">
                    <img id="kelurahanFoto" src="https://via.placeholder.com/200x250?text=Foto+Kelurahan" alt="Foto Kelurahan">
                    <input type="file" id="kelurahanFotoInput" accept="image/*" style="display: none;">
                    <button class="foto-upload-btn" id="uploadKelurahanFotoBtn" onclick="document.getElementById('kelurahanFotoInput').click()">
                        <i class="bi bi-camera"></i>
                    </button>
                </div>
                
                <div class="info-grid" id="kelurahanInfo">
                    <!-- Akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>

        <!-- Pegawai Cards -->
        <div class="premium-card">
            <div class="card-header-custom">
                <h3><i class="bi bi-people me-2"></i>Data Pegawai</h3>
            </div>
            
            <div class="pegawai-grid" id="pegawaiContainer">
                <!-- Akan diisi oleh JavaScript -->
            </div>
            
            <button class="btn-add-pegawai" id="addPegawaiBtn" onclick="addPegawaiCard()">
                <i class="bi bi-plus-circle me-2"></i>Tambah Pegawai
            </button>
        </div>
    </div>

    <!-- Cropper Modal -->
    <div class="modal fade" id="cropModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crop Foto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="img-container" style="max-height: 400px;">
                        <img id="cropImage" style="max-width: 100%;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="cropAndUpload()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    
    <script>
        // Global variables
        let currentUser = null;
        let profileData = {};
        let editMode = {
            kelurahan: false
        };
        let pegawaiEditMode = {};
        let currentFotoType = null;
        let currentFotoIndex = null;
        let cropper = null;
        let selectedFile = null;
        
        // Initialize
        window.onload = function() {
            checkAuth();
            initializeEventListeners();
        };
        
        function checkAuth() {
            const user = sessionStorage.getItem('loggedInUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(user);
            displayUserInfo();
            loadProfileData();
        }
        
        function displayUserInfo() {
            document.getElementById('userName').textContent = currentUser.name || currentUser.email.split('@')[0];
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userInitial').textContent = currentUser.email.charAt(0).toUpperCase();
        }
        
        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }
        
        function initializeEventListeners() {
            // Upload foto kelurahan
            document.getElementById('kelurahanFotoInput').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    currentFotoType = 'kelurahan';
                    openCropModal(e.target.files[0]);
                }
            });
        }
        
        async function loadProfileData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?path=getData&email=${encodeURIComponent(currentUser.email)}`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data) {
                    profileData = result.data;
                    renderKelurahanData();
                    renderPegawaiData();
                } else {
                    // Data kosong, buat struktur default
                    profileData = {};
                    renderKelurahanData();
                    renderPegawaiData();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showNotification('Gagal memuat data', 'error');
            }
        }
        
        function renderKelurahanData() {
            const fields = [
                { key: 'nama_kelurahan', label: 'Nama Kelurahan' },
                { key: 'alamat_kelurahan', label: 'Alamat' },
                { key: 'rt', label: 'RT' },
                { key: 'rw', label: 'RW' },
                { key: 'kelurahan', label: 'Kelurahan' },
                { key: 'kecamatan', label: 'Kecamatan' },
                { key: 'kota', label: 'Kota/Kabupaten' },
                { key: 'provinsi', label: 'Provinsi' },
                { key: 'kode_pos', label: 'Kode Pos' },
                { key: 'telp_kantor', label: 'Telp. Kantor' }
            ];
            
            const container = document.getElementById('kelurahanInfo');
            container.innerHTML = '';
            
            fields.forEach(field => {
                const value = profileData[field.key] || '';
                const div = document.createElement('div');
                div.className = 'info-item';
                div.innerHTML = `
                    <div class="info-label">${field.label}</div>
                    <div class="info-value" id="kelurahan-${field.key}-view">${value || '-'}</div>
                    <input type="text" class="info-input" id="kelurahan-${field.key}-edit" 
                           value="${value}" style="display: none;">
                `;
                container.appendChild(div);
            });
            
            // Set foto jika ada
            if (profileData.link_foto_kelurahan) {
                document.getElementById('kelurahanFoto').src = profileData.link_foto_kelurahan;
            }
            
            updateEditMode('kelurahan');
        }
        
        function renderPegawaiData() {
            const container = document.getElementById('pegawaiContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                if (profileData[`nama_pegawai${i}`] || i <= getPegawaiCount()) {
                    createPegawaiCard(i);
                }
            }
        }
        
        function getPegawaiCount() {
            let count = 0;
            for (let i = 1; i <= 10; i++) {
                if (profileData[`nama_pegawai${i}`]) count = i;
            }
            return count;
        }
        
        function createPegawaiCard(index) {
            const container = document.getElementById('pegawaiContainer');
            const card = document.createElement('div');
            card.className = 'pegawai-card';
            card.id = `pegawai-card-${index}`;
            
            const fotoUrl = profileData[`link_foto${index}`] || 'https://via.placeholder.com/80x100?text=Foto';
            
            card.innerHTML = `
                <div class="edit-indicator" id="pegawai-${index}-edit-indicator" style="display: none;">
                    Mode Edit
                </div>
                <div class="d-flex gap-3 mb-3">
                    <div style="position: relative;">
                        <img src="${fotoUrl}" class="foto-thumbnail" id="pegawai-${index}-foto" 
                             onclick="triggerPegawaiUpload(${index})">
                        <input type="file" id="pegawai-${index}-foto-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="flex-grow-1">
                        <div class="info-label">Nama</div>
                        <div class="info-value" id="pegawai-${index}-nama-view">${profileData[`nama_pegawai${index}`] || '-'}</div>
                        <input type="text" class="info-input mb-2" id="pegawai-${index}-nama-edit" 
                               value="${profileData[`nama_pegawai${index}`] || ''}" style="display: none;">
                    </div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">Jabatan</div>
                    <div class="info-value" id="pegawai-${index}-jabatan-view">${profileData[`jabatan${index}`] || '-'}</div>
                    <input type="text" class="info-input" id="pegawai-${index}-jabatan-edit" 
                           value="${profileData[`jabatan${index}`] || ''}" style="display: none;">
                </div>
                
                <div class="info-item">
                    <div class="info-label">NIP</div>
                    <div class="info-value" id="pegawai-${index}-nip-view">${profileData[`nip${index}`] || '-'}</div>
                    <input type="text" class="info-input" id="pegawai-${index}-nip-edit" 
                           value="${profileData[`nip${index}`] || ''}" style="display: none;">
                </div>
                
                <div class="info-item">
                    <div class="info-label">Pangkat/Gol</div>
                    <div class="info-value" id="pegawai-${index}-pangkat-view">${profileData[`pangkat_gol${index}`] || '-'}</div>
                    <input type="text" class="info-input" id="pegawai-${index}-pangkat-edit" 
                           value="${profileData[`pangkat_gol${index}`] || ''}" style="display: none;">
                </div>
                
                <div class="info-item">
                    <div class="info-label">No HP</div>
                    <div class="info-value" id="pegawai-${index}-no_hp-view">${profileData[`no_hp${index}`] || '-'}</div>
                    <input type="text" class="info-input" id="pegawai-${index}-no_hp-edit" 
                           value="${profileData[`no_hp${index}`] || ''}" style="display: none;">
                </div>
                
                <div class="mt-3 text-end">
                    <button class="btn-edit-mode me-2" id="pegawai-${index}-edit-btn" onclick="togglePegawaiEdit(${index})">
                        <i class="bi bi-pencil-square me-1"></i>Edit
                    </button>
                    <button class="btn-save" id="pegawai-${index}-save-btn" onclick="savePegawai(${index})" style="display: none;">
                        <i class="bi bi-check-circle me-1"></i>Simpan
                    </button>
                </div>
            `;
            
            container.appendChild(card);
            
            // Setup foto upload listener
            document.getElementById(`pegawai-${index}-foto-input`).addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    currentFotoType = 'pegawai';
                    currentFotoIndex = index;
                    openCropModal(e.target.files[0]);
                }
            });
        }
        
        function addPegawaiCard() {
            const currentCount = getPegawaiCount();
            if (currentCount >= 10) {
                showNotification('Maksimal 10 pegawai', 'warning');
                return;
            }
            
            const newIndex = currentCount + 1;
            createPegawaiCard(newIndex);
        }
        
        function toggleEdit(type) {
            editMode[type] = !editMode[type];
            
            if (type === 'kelurahan') {
                document.getElementById('editKelurahanBtn').style.display = editMode[type] ? 'none' : 'inline-block';
                document.getElementById('saveKelurahanBtn').style.display = editMode[type] ? 'inline-block' : 'none';
                document.getElementById('uploadKelurahanFotoBtn').style.display = editMode[type] ? 'flex' : 'none';
            }
            
            updateEditMode(type);
        }
        
        function updateEditMode(type) {
            if (type === 'kelurahan') {
                const fields = ['nama_kelurahan', 'alamat_kelurahan', 'rt', 'rw', 'kelurahan', 
                               'kecamatan', 'kota', 'provinsi', 'kode_pos', 'telp_kantor'];
                
                fields.forEach(field => {
                    const viewEl = document.getElementById(`kelurahan-${field}-view`);
                    const editEl = document.getElementById(`kelurahan-${field}-edit`);
                    
                    if (viewEl && editEl) {
                        viewEl.style.display = editMode[type] ? 'none' : 'block';
                        editEl.style.display = editMode[type] ? 'block' : 'none';
                    }
                });
            }
        }
        
        function togglePegawaiEdit(index) {
            pegawaiEditMode[index] = !pegawaiEditMode[index];
            
            document.getElementById(`pegawai-${index}-edit-btn`).style.display = pegawaiEditMode[index] ? 'none' : 'inline-block';
            document.getElementById(`pegawai-${index}-save-btn`).style.display = pegawaiEditMode[index] ? 'inline-block' : 'none';
            document.getElementById(`pegawai-${index}-edit-indicator`).style.display = pegawaiEditMode[index] ? 'block' : 'none';
            
            const fields = ['nama', 'jabatan', 'nip', 'pangkat', 'no_hp'];
            fields.forEach(field => {
                const viewEl = document.getElementById(`pegawai-${index}-${field}-view`);
                const editEl = document.getElementById(`pegawai-${index}-${field}-edit`);
                
                if (viewEl && editEl) {
                    viewEl.style.display = pegawaiEditMode[index] ? 'none' : 'block';
                    editEl.style.display = pegawaiEditMode[index] ? 'block' : 'none';
                }
            });
        }
        
        function triggerPegawaiUpload(index) {
            if (pegawaiEditMode[index]) {
                document.getElementById(`pegawai-${index}-foto-input`).click();
            }
        }
        
        function openCropModal(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                const image = document.getElementById('cropImage');
                image.src = e.target.result;
                
                const modal = new bootstrap.Modal(document.getElementById('cropModal'));
                modal.show();
                
                setTimeout(() => {
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(image, {
                        aspectRatio: 4/5,
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 1,
                        cropBoxMovable: false,
                        cropBoxResizable: true,
                        background: false
                    });
                }, 500);
            };
            reader.readAsDataURL(file);
        }
        
        async function cropAndUpload() {
            if (!cropper) return;
            
            const canvas = cropper.getCroppedCanvas({
                width: 800,
                height: 1000,
                imageSmoothingQuality: 'high'
            });
            
            const croppedImage = canvas.toDataURL(selectedFile.type);
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('cropModal'));
            modal.hide();
            
            await uploadFoto(croppedImage, selectedFile.name, selectedFile.type);
        }
        
        async function uploadFoto(base64Data, fileName, mimeType) {
            try {
                showLoading(true);
                
                const payload = {
                    action: 'uploadFoto',
                    email: currentUser.email,
                    foto: base64Data,
                    fileName: fileName,
                    mimeType: mimeType,
                    type: currentFotoType,
                    index: currentFotoIndex
                };
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                // Karena no-cors, kita asumsikan sukses
                if (currentFotoType === 'kelurahan') {
                    document.getElementById('kelurahanFoto').src = base64Data;
                } else if (currentFotoType === 'pegawai' && currentFotoIndex) {
                    document.getElementById(`pegawai-${currentFotoIndex}-foto`).src = base64Data;
                }
                
                showNotification('Foto berhasil diupload', 'success');
                setTimeout(() => loadProfileData(), 2000);
